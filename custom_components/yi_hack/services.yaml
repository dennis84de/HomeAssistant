ptz:
  name: ptz
  description: Pan/Tilt service for yi-hack camera.
  fields:
    entity_id:
      description: Name of entity to move.
      required: true
      example: "camera.living_room_camera"
      selector:
        entity:
          integration: yi_hack
          domain: camera
    movement:
      description: "Direction of the movement. Allowed values: up, down, left and right."
      required: true
      example: "left"
      selector:
        select:
          options:
            - "up"
            - "down"
            - "left"
            - "right"
    travel_time:
      description: "(Optional) Travel time in seconds. Allowed values: float from 0 to 5. Default: 0.3"
      required: false
      example: 0.3
      selector:
        number:
          min: 0
          max: 5
          step: 0.1
          unit_of_measurement: "s"
          mode: box

speak:
  name: speak
  description: TTS service for yi-hack camera.
  fields:
    entity_id:
      description: Name of entity to use.
      required: true
      example: "camera.living_room_camera"
      selector:
        entity:
          integration: yi_hack
          domain: camera
    language:
      description: "Language of the TTS engine. Allowed values: de-DE, en-GB, en-US, es-ES, fr-FR, it-IT. Default: en-US"
      required: true
      example: "en-US"
      selector:
        select:
          options:
            - "de-DE"
            - "en-GB"
            - "en-US"
            - "es-ES"
            - "fr-FR"
            - "it-IT"
    sentence:
      description: "Sentence to pronounce."
      required: true
      example: "Hello world!"
      selector:
        text:
