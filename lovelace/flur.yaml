title: Flur
path: flur
popup_cards:
  sensor.flur_luftfeuchtigkeit:
    title: Luftfeuchtigkeit
    card:
      type: entities
      entities:
        - entity: sensor.flur_absolutehumidity
        - entity: sensor.flur_heatindex
        - entity: sensor.flur_dewpoint
        - entity: sensor.flur_perception
cards:
  - type: entities
    title: Ger√§te
    show_header_toggle: false
    entities:
      - entity: switch.flur_radio

  - type: entities
    title: Licht
    show_header_toggle: false
    entities:
      - entity: light.flur_vorne
      - entity: light.flur_hinten

  - type: glance
    title: Bewegungsmelder
    show_header_toggle: false
    entities:
      - entity: binary_sensor.bewegungsmelder_flur_vorne
      - entity: binary_sensor.bewegungsmelder_flur_hinten

  - type: glance
    title: Sensoren
    show_header_toggle: false
    entities:
      - entity: binary_sensor.tuersensor
      - entity: binary_sensor.turklingel

  - type: glance
    title: Thermometer
    show_header_toggle: false
    entities:
      - entity: sensor.flur_temperatur
      - entity: sensor.flur_luftfeuchtigkeit
      - entity: sensor.flur_luftdruck

  - type: entities
    title: Multimedia
    show_header_toggle: false
    entities:
      - type: custom:mini-media-player
        entity: media_player.flur
        name: Radio
        hide:
          source: true
          progress: true
          volume: true