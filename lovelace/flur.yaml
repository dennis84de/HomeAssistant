title: Flur
path: flur
type: custom:horizontal-layout
layout:
  width: 400
  max_cols: 3
cards:
  - type: entities
    title: Ger√§te
    show_header_toggle: false
    entities:
      - entity: switch.flur_radio
        name: Radio

  - type: entities
    title: Licht
    show_header_toggle: false
    entities:
      - entity: light.flur_vorne
      - entity: light.flur_hinten

  - type: glance
    title: Sensoren
    show_header_toggle: false
    entities:
      - entity: binary_sensor.wohnungstuer
      - entity: binary_sensor.bewegungsmelder_flur_vorne
        name: Flur vorne
      - entity: binary_sensor.bewegungsmelder_flur_hinten
        name: Flur hinten

  - type: custom:stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Temperatur
            line_width: 3
            animate: true
            hour24: true
            show:
              fill: false
              icon: false
              points: false
            entities:
              - entity: sensor.flur_temperatur
          - type: custom:mini-graph-card
            name: Luftfeuchtigkeit
            line_width: 3
            animate: true
            hour24: true
            show:
              fill: false
              icon: false
              points: false
            entities:
              - entity: sensor.flur_luftfeuchtigkeit        
          - type: custom:mini-graph-card
            name: Luftdruck
            line_width: 3
            animate: true
            hour24: true
            show:
              fill: false
              icon: false
              points: false
            entities:
              - entity: sensor.flur_luftdruck                     
      - type: entities        
        show_header_toggle: false
        entities:
          - entity: sensor.flur_perception
            name: Klima   
            
  - type: entities
    title: Multimedia
    show_header_toggle: false
    entities:
      - type: custom:mini-media-player
        entity: media_player.radio_flur
        name: Radio
        hide:
          source: true
          progress: true