title: Sonstiges
path: sonstiges         
type: custom:horizontal-layout
layout:
  width: 400
  max_cols: 3
cards: 
  - type: entities
    view_layout:
      column: 1  
    title: Sonstiges
    show_header_toggle: false
    entities:
      - entity: sensor.katastrophenalarm
      - entity: sensor.sternzeichen
      - entity: sensor.zeitumstellung   
      - entity: binary_sensor.adventszeit
                
  - type: conditional
    view_layout:
      column: 2
    conditions:
      - entity: sensor.formel1_datum
        state_not: "-"
    card:
      type: entities
      title: Formel 1
      show_header_toggle: false
      entities:
        - entity: sensor.formel1_rennen
        - entity: sensor.formel1_datum
        - entity: sensor.formel1_qualifikation    
        
  - type: conditional
    view_layout:
      column: 2
    conditions:
      - entity: sensor.dfb_spiel
        state_not: "-"
    card:
      type: entities
      title: Nationmalmannschaft
      show_header_toggle: false
      entities:
        - entity: sensor.dfb_spiel
        - entity: sensor.dfb_datum
        - entity: sensor.dfb_uhrzeit
        - entity: sensor.dfb_ort        
        
  - type: glance
    view_layout:
      column: 3
    title: Waschmaschine
    show_header_toggle: false
    entities:
      - entity: switch.waschmaschine
        tap_action:
          action: toggle
          confirmation: true      
      - entity: sensor.waschmaschine_status
        name: Status
      - entity: sensor.waschmaschine_verbrauch
        name: Verbrauch

  - type: glance
    view_layout:
      column: 3  
    title: Trockner
    show_header_toggle: false
    entities:
      - entity: switch.trockner
        tap_action:
          action: toggle
          confirmation: true
      - entity: sensor.trockner_status
        name: Status
      - entity: sensor.trockner_verbrauch
        name: Verbrauch