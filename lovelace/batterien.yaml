title: Batterien
path: batterien
type: custom:horizontal-layout
layout:
  width: 400
  max_cols: 3
cards:
  - type: entities
    title: Status
    show_header_toggle: false
    entities:
      - entity: input_number.batteriestand_warnlevel
      - entity: sensor.batteriestand_niedrig

  - type: custom:battery-state-card
    title: Tablets
    tap_action: more-info
    color_thresholds:
      - value: 10
        color: "red"
      - value: 30
        color: "yellow"      
    entities:                              
      - entity: sensor.tablet_badezimmer_battery_level
        name: Badezimmer
        charging_state:
          entity_id: sensor.tablet_badezimmer_akku_status
          state: "charging"                   
      - entity: sensor.tablet_schlafzimmer_battery_level
        name: Schlafzimmer
        charging_state:
          entity_id: sensor.tablet_schlafzimmer_akku_status
          state: "charging"                     
      - entity: sensor.tablet_balkon_battery_level
        name: Balkon
        charging_state:
          entity_id: sensor.tablet_balkon_akku_status
          state: "charging"     
      - entity: sensor.tablet_franzi_battery_level     
        name: Franzi
        charging_state:
          entity_id: sensor.tablet_franzi_akku_status
          state: "charging"               
          
  - type: custom:battery-state-card
    title: Sensoren
    tap_action: more-info
    sort_by_level: asc
    color_thresholds:
      - value: 10
        color: "red"
      - value: 30
        color: "yellow"      
    entities:
      - entity: sensor.wohnungstuer_battery_level
        name: Wohnungstür
      - entity: sensor.bett_battery_level      
        name: Bett
      - entity: sensor.cube_battery_level
        name: Cube
