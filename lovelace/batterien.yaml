      - entity: sensor.bewegungsmelder_flur_hinten_battery_level        
        name: Flur hinten
      - entity: sensor.bewegungsmelder_arbeitszimmer_battery_level        
        name: Arbeitszimmer
      - entity: sensor.bewegungsmelder_sportzimmer_battery_level        
        name: Sportzimmer
