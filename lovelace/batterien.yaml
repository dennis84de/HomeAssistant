title: Batterien
path: batterien
type: custom:horizontal-layout
layout:
  width: 400
  max_cols: 3
cards:
  - type: entities
    title: Status
    show_header_toggle: false
    entities:
      - entity: input_number.batteriestand_warnlevel
      - entity: sensor.batteriestand_niedrig

  - type: custom:battery-state-card
    title: Geräte
    tap_action: more-info
    color_thresholds:
      - value: 10
        color: "red"
      - value: 30
        color: "yellow"      
    entities:
      - entity: sensor.handy_battery_level
        name: Handy        
        charging_state:
          entity_id: sensor.handy_akku_status
          state: "charging"                  
      - entity: sensor.tablet_wohnzimmer_battery_level     
        name: Tablet Wohnzimmer
        charging_state:
          entity_id: sensor.tablet_wohnzimmer_akku_status
          state: "charging"                       
      - entity: sensor.tablet_badezimmer_battery_level
        name: Tablet Badezimmer
        charging_state:
          entity_id: sensor.tablet_badezimmer_akku_status
          state: "charging"                   
      - entity: sensor.tablet_schlafzimmer_battery_level
        name: Tablet Schlafzimmer
        charging_state:
          entity_id: sensor.tablet_schlafzimmer_akku_status
          state: "charging"                     
      - entity: sensor.tablet_balkon_battery_level
        name: Tablet Balkon
        charging_state:
          entity_id: sensor.tablet_balkon_akku_status
          state: "charging"               
          
  - type: custom:battery-state-card
    title: Sensoren
    tap_action: more-info
    sort_by_level: asc
    color_thresholds:
      - value: 10
        color: "red"
      - value: 30
        color: "yellow"      
    entities:
      - entity: sensor.wohnungstuer_battery_level
      - entity: sensor.bett_battery_level      
      - entity: sensor.cube_battery_level
      - entity: sensor.helligkeit_balkon_battery_level
        name: Helligkeit

  - type: custom:battery-state-card
    title: Schalter
    tap_action: more-info
    sort_by_level: asc
    color_thresholds:
      - value: 10
        color: "red"
      - value: 30 
        color: "yellow"    
    entities:
      - entity: sensor.schalter_wohnzimmer_battery_level       
        name: Wohnzimmer
      - entity: sensor.schalter_flur_battery_level        
        name: Flur
      - entity: sensor.schalter_balkon_battery_level        
        name: Balkon
      - entity: sensor.schalter_schlafzimmer_battery_level        
        name: Schlafzimmer
      - entity: sensor.schalter_arbeitszimmer_battery_level        
        name: Arbeitszimmer
      - entity: sensor.schalter_badezimmer_battery_level        
        name: Badezimmer

  - type: custom:battery-state-card
    title: Thermometer
    tap_action: more-info
    sort_by_level: asc
    color_thresholds:
      - value: 10
        color: "red"
      - value: 30
        color: "yellow"        
    entities:
      - entity: sensor.thermometer_flur_battery_level      
        name: Flur
      - entity: sensor.thermometer_parkplatz_battery_level        
        name: Parkplatz
      - entity: sensor.thermometer_schlafzimmer_battery_level        
        name: Schlafzimmer
      - entity: sensor.thermometer_arbeitszimmer_battery_level        
        name: Arbeitszimmer
      - entity: sensor.thermometer_kueche_battery_level        
        name: Küche
        
  - type: custom:battery-state-card
    title: Bewegungsmelder
    tap_action: more-info
    sort_by_level: asc
    color_thresholds:
      - value: 10
        color: "red"
      - value: 30
        color: "yellow"    
    entities:
      - entity: sensor.bewegungsmelder_wohnzimmer_battery_level        
        name: Wohnzimmer
      - entity: sensor.bewegungsmelder_badezimmer_battery_level        
        name: Badezimmer
      - entity: sensor.bewegungsmelder_balkon_battery_level        
        name: Balkon
      - entity: sensor.bewegungsmelder_flur_vorne_battery_level        
        name: Flur vorne
      - entity: sensor.bewegungsmelder_flur_hinten_battery_level        
        name: Flur hinten
      - entity: sensor.bewegungsmelder_arbeitszimmer_battery_level        
        name: Arbeitszimmer
      - entity: sensor.bewegungsmelder_sportzimmer_battery_level        
        name: Sportzimmer
      - entity: sensor.bewegungsmelder_kueche_battery_level        
        name: Küche
      - entity: sensor.bewegungsmelder_schlafzimmer_battery_level        
        name: Schlafzimmer
      - entity: sensor.bewegungsmelder_bett_battery_level        
        name: Bett
        
  - type: custom:battery-state-card
    title: Fenster
    tap_action: more-info
    sort_by_level: asc
    color_thresholds:
      - value: 10
        color: "red"
      - value: 30
        color: "yellow"    
    entities:
      - entity: sensor.balkontuer_battery_level    
        name: Balkontür
      - entity: sensor.fenster_wohnzimmer_battery_level        
        name: Wohnzimmer
      - entity: sensor.fenster_schlafzimmer_battery_level        
        name: Schlafzimmer
      - entity: sensor.fenster_kueche_battery_level        
        name: Küche
      - entity: sensor.fenster_arbeitszimmer_battery_level        
        name: Arbeitszimmer
      - entity: sensor.fenster_sportzimmer_battery_level        
        name: Sportzimmer

  - type: custom:battery-state-card
    title: Heizung
    tap_action: more-info
    sort_by_level: asc
    color_thresholds:
      - value: 10
        color: "red"
      - value: 30
        color: "yellow"    
    entities:
      - entity: binary_sensor.heizung_arbeitszimmer_batterie
        name: Arbeitszimmer
        state_map:
          - from: "off"
            to: 100
          - from: "on"
            to: 25              
      - entity: binary_sensor.heizung_badezimmer_batterie
        name: Badezimmer
        state_map:
          - from: "off"
            to: 100
          - from: "on"
            to: 25          
      - entity: binary_sensor.heizung_kueche_batterie
        name: Küche
        state_map:
          - from: "off"
            to: 100
          - from: "on"
            to: 25