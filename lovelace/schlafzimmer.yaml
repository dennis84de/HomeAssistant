title: Schlafzimmer
path: schlafzimmer
cards:
  - type: entities
    title: Multimedia
    show_header_toggle: false
    entities:
      - entity: switch.watchtv_schlafzimmer
      - entity: switch.kodi_schlafzimmer
      - entity: cover.fernseher_schlafzimmer_lautstaerke
      - type: custom:mini-media-player
        name: Kodi
        entity: media_player.kodi_schlafzimmer
        hide:
          source: true
          volume: true
          progress: true
      - type: custom:mini-media-player
        entity: media_player.fire_tv_schlafzimmer
        name: Fire TV
        hide:
          source: true
          controls: true
          progress: true
      - type: custom:mini-media-player
        entity: media_player.schlafzimmer
        name: Radio
        hide:
          source: true
          progress: true
          volume: true
      - type: custom:mini-media-player
        entity: media_player.tablet_schlafzimmer
        name: Tablet
        hide:
          source: true
          progress: true                

  - type: entities
    title: Schlafen
    show_header_toggle: false
    entities:
      - entity: script.schlafen_gehen
      - entity: binary_sensor.schlafen_aktiv
