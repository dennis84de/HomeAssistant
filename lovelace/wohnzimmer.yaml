title: Wohnzimmer
path: wohnzimmer 
type: custom:horizontal-layout
layout:
  width: 400
  max_cols: 3           
cards:
  - type: entities
    title: Licht
    show_header_toggle: false
    entities:
      - entity: light.wohnzimmer_couch
        name: Couch
      - entity: light.wohnzimmer_schrank
        name: Schrank     
        
  - type: entities
    title: Weihnachten
    show_header_toggle: false
    view_layout:
      column: 1    
    entities:
      - entity: light.weihnachtsstern
        name: Weihnachtsstern              
      - entity: light.lichterkette
        name: Lichterkette     
        
  - type: entities
    title: Mediaplayer
    show_header_toggle: false
    entities:      
      - type: custom:mini-media-player
        entity: media_player.fernseher_wohnzimmer
        name: Fernseher        
        hide:
          controls: true
          volume: true
          volume_level: true
          mute: true         
          source: true
      - type: custom:mini-media-player
        entity: media_player.soundbar
        hide:
          source: true
          progress: true
          controls: true
      - type: custom:mini-media-player
        entity: media_player.fire_tv_wohnzimmer
        name: Fire TV
        hide:
          source: true
          volume: true
          progress: true          
      - type: custom:mini-media-player
        entity: media_player.radio_wohnzimmer
        name: Radio
        hide:
          source: true
          progress: true   

  - type: entities
    title: Balkon
    show_header_toggle: false
    entities:
      - entity: binary_sensor.bewegungsmelder_balkon
        name: Bewegungsmelder
      - entity: light.balkon_licht
        name: Licht                
      - entity: switch.balkon_radio
        name: Radio
      - type: custom:mini-media-player
        entity: media_player.radio_balkon
        hide:
          source: true
          progress: true    
          
  - type: entities
    title: Multimedia
    show_header_toggle: false
    entities:
      - entity: switch.wohnzimmer_radio
        name: Radio           
      - entity: switch.watchtv_wohnzimmer
      - entity: input_boolean.musik_ausschalten
      - entity: input_boolean.wiedergabe_pausieren      
      - entity: cover.fernseher_sender
        name: Sender                                                                      
                
  - type: thermostat
    entity: climate.heizung_wohnzimmer
    name: Heizung                  
                 
  - type: glance
    title: Sensoren
    show_header_toggle: false
    view_layout:
      column: 3    
    entities:
      - entity: binary_sensor.balkontuer
        name: Balkont√ºr      
      - entity: binary_sensor.fenster_wohnzimmer
        name: Fenster      
      - entity: binary_sensor.bewegungsmelder_wohnzimmer
        name: Bewegungsmelder        

  - type: custom:stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Temperatur
            line_width: 3
            animate: true
            hour24: true
            show:
              fill: false
              icon: false
              points: false
            entities:
              - entity: sensor.wohnzimmer_temperatur
          - type: custom:mini-graph-card
            name: Luftfeuchtigkeit
            line_width: 3
            animate: true
            hour24: true
            show:
              fill: false
              icon: false
              points: false
            entities:
              - entity: sensor.wohnzimmer_luftfeuchtigkeit        
      - type: entities        
        show_header_toggle: false
        entities:
          - entity: sensor.wohnzimmer_perception
            name: Klima   
           
   
  - type: custom:stack-in-card
    view_layout:
      column: 3      
    cards:                        
      - type: horizontal-stack
        title: Pflanzen
        cards:
          - type: custom:mini-graph-card
            name: Pflanze
            line_width: 3
            animate: true
            hour24: true
            show:
              fill: false
              icon: false
              points: false
            entities:
              - entity: sensor.pflanze_wohnzimmer_feuchtigkeit
          - type: custom:mini-graph-card
            name: Orchidee
            line_width: 3
            animate: true
            hour24: true
            show:
              fill: false
              icon: false
              points: false
            entities:
              - entity: sensor.orchidee_wohnzimmer_feuchtigkeit                                                  
              
  - type: conditional
    conditions:
      - entity: device_tracker.xiaomifan
        state: "home"
    card:
      type: entities
      title: Ventilator
      show_header_toggle: false
      entities:
        - entity: fan.ventilator
        - entity: switch.ventilator_natuerlicher_wind
        - entity: input_select.ventilator_drehungswinkel
        - entity: sensor.ventilator_batterie
          name: Batteriestand
        - type: divider
        - entity: sensor.ventilator_timer
        - entity: input_boolean.ventilator_timer_aktiv
        - entity: input_select.ventilator_timer