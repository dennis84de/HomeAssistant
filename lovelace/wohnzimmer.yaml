title: Wohnzimmer
path: wohnzimmer
popup_cards:
  sensor.wohnzimmer_luftfeuchtigkeit:
    title: Luftfeuchtigkeit
    card:
      type: entities
      entities:
        - entity: sensor.wohnzimmer_absolutehumidity
        - entity: sensor.wohnzimmer_heatindex
        - entity: sensor.wohnzimmer_dewpoint
        - entity: sensor.wohnzimmer_perception
        
  sensor.helligkeit_balkon:
    title: Helligkeit
    card:
      type: custom:mini-graph-card
      line_width: 2
      animate: true
      hours_to_show: 48
      points_per_hour: 5
      hour24: true
      show:
        icon: false
        points: false
        state: false      
      entities:
        - entity: sensor.helligkeit_balkon
          name: Helligkeit
        - entity: sensor.helligkeit_durchschnitt
          name: Durchschnitt        
cards:
  - type: entities
    title: Licht
    show_header_toggle: false
    entities:
      - entity: light.couch
      - entity: light.strahler
      
  - type: entities
    title: Computer
    show_header_toggle: false
    entities:
      - entity: switch.pc
      - entity: switch.monitor
      - entity: input_boolean.computer_ausschalten
      
  - type: entities
    title: Geräte
    show_header_toggle: false
    entities:
      - entity: switch.wohnzimmer_fernseher
        name: Fernseher
      - entity: switch.wohnzimmer_radio
      
  - type: entities
    title: Multimedia
    show_header_toggle: false
    entities:      
      - entity: switch.computer
      - entity: switch.watchtv_wohnzimmer
      - entity: input_boolean.musik_ausschalten
      - entity: input_boolean.kodi_pausieren
      - entity: cover.kodi_untertitel
      - entity: cover.fernseher_sender
        name: Sender
      - type: custom:mini-media-player
        entity: media_player.fernseher_wohnzimmer
        name: Fernseher
        hide:
          progress: true
          controls: true
          volume: true
          volume_level: true
          mute: true          
      - type: custom:mini-media-player
        entity: media_player.soundbar
        hide:
          source: true
          progress: true
          controls: true
      - type: custom:mini-media-player
        entity: media_player.kodi_wohnzimmer
        name: Kodi
        hide:
          source: true
          progress: true
          volume: true
      - type: custom:mini-media-player
        entity: media_player.wohnzimmer
        name: Radio
        hide:
          source: true
          progress: true
          volume: true      

  - type: entities
    title: Ventilator
    show_header_toggle: false
    entities:
      - entity: fan.ventilator
      - entity: switch.ventilator_natuerlicher_wind
      - entity: input_number.ventilator_geschwindigkeit
      - entity: input_select.ventilator_drehungswinkel
      - entity: sensor.ventilator_batterie
        name: Batteriestand
      - type: divider
      - entity: sensor.ventilator_timer
      - entity: input_boolean.ventilator_timer_aktiv
      - entity: input_select.ventilator_timer

  - type: glance
    title: Heizung
    show_header_toggle: false
    entities:
      - entity: binary_sensor.balkontuer
        name: Balkontür      
      - entity: binary_sensor.fenster_wohnzimmer
        name: Fenster
      - entity: climate.wohnzimmer
        name: Heizung

  - type: glance
    title: Thermometer
    show_header_toggle: false
    entities:
      - entity: sensor.wohnzimmer_temperatur
        name: Temperatur
      - entity: sensor.wohnzimmer_luftfeuchtigkeit
        name: Luftfeuchtigkeit

  - type: glance
    title: Sensoren
    show_header_toggle: false
    entities:
      - entity: binary_sensor.bewegungsmelder_wohnzimmer
        name: Bewegungsmelder
      - entity: sensor.cube_status
        name: Cube
      - entity: sensor.wohnzimmer_helligkeit
        name: Helligkeit

  - type: entities
    title: Balkon
    show_header_toggle: false
    entities:
      - entity: binary_sensor.bewegungsmelder_balkon
        name: Bewegungsmelder
      - entity: sensor.helligkeit_balkon
        name: Helligkeit
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "Durchschnitt: [[ sensor.helligkeit_durchschnitt ]] lm"        
      - entity: light.balkon_licht
        name: Licht      
      - entity: switch.balkon_radio
        name: Radio
      - entity: input_boolean.radio_balkon_bewegungsmelder_deaktiviert
        name: Bewegungsmelder deaktiviert
      - type: custom:mini-media-player
        entity: media_player.balkon
        hide:
          source: true
          progress: true
          volume: true      
          
  - type: picture-glance
    title: Kamera
    entities:
      - binary_sensor.kamera_bewegung
      - switch.kamera_wohnzimmer
    camera_image: camera.wohnzimmer
