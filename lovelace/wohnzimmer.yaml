title: Wohnzimmer
path: wohnzimmer
cards:
  - type: entities
    title: Licht
    show_header_toggle: false
    entities:
      - entity: light.couch
      - entity: light.strahler
      - entity: light.vitrine
      - entity: input_select.dreamscreen_modus
      - entity: input_select.dreamscreen_ambiente

  - type: entities
    title: Multimedia
    show_header_toggle: false
    entities:
      - entity: switch.play_wohnzimmer
      - entity: cover.kodi_untertitel
      - entity: switch.computer
      - entity: switch.watchtv_wohnzimmer
      - entity: input_boolean.musik_ausschalten
      - entity: input_boolean.kodi_pausieren
      - entity: cover.fernseher_eingang
      - entity: input_number.soundbar_volume
      - type: custom:mini-media-player
        entity: media_player.kodi_wohnzimmer
        hide:
          source: true
          progress: true
          volume: true
      - type: custom:mini-media-player
        entity: media_player.wohnzimmer
        hide:
          controls: true

  - type: entities
    title: Ger√§te
    show_header_toggle: false
    entities:
      - entity: switch.pc
      - entity: switch.monitor
      - entity: switch.wohnzimmer_fernseher
      - entity: switch.wohnzimmer_soundbar
      - entity: switch.wohnzimmer_radio
      - entity: input_boolean.computer_ausschalten

  - type: glance
    title: Heizung
    show_header_toggle: false
    entities:
      - entity: binary_sensor.fenster_wohnzimmer
        name: Fenster
      - entity: climate.wohnzimmer
        name: Heizung

  - type: glance
    title: Thermometer
    show_header_toggle: false
    entities:
      - entity: sensor.wohnzimmer_temperatur
      - entity: sensor.wohnzimmer_luftfeuchtigkeit
      - entity: sensor.wohnzimmer_helligkeit

  - type: glance
    title: Sensoren
    show_header_toggle: false
    entities:
      - entity: binary_sensor.bewegungsmelder_wohnzimmer
        name: Bewegungsmelder
      - entity: sensor.xiaomi_cube_status
      - entity: binary_sensor.vibration_wohnzimmer

  - type: entities
    title: Balkon
    show_header_toggle: false
    entities:
      - entity: binary_sensor.bewegungsmelder_balkon
        name: Bewegungsmelder
      - entity: sensor.helligkeit_balkon
      - entity: switch.balkon_radio
      - entity: light.balkon_licht

