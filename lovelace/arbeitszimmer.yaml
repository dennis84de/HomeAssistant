title: Arbeitszimmer
path: arbeitszimmer
type: custom:horizontal-layout
layout:
  width: 400
  max_cols: 3
popup_cards:
  switch.computer_arbeit:
    title: Computer
    card:
      type: entities
      entities:          
        - entity: switch.pc_arbeit
          name: PC
          secondary_info: last-changed
        - entity: switch.arbeitszimmer_monitore
          name: Monitore
          secondary_info: last-changed

cards:
  - type: entities
    title: Geräte
    show_header_toggle: false
    entities:
      - entity: switch.arbeitszimmer_ladegerat
        name: Ladegerät
      - entity: switch.arbeitszimmer_radio
        name: Radio

  - type: entities
    title: Licht
    show_header_toggle: false
    entities:
      - entity: light.schreibtisch
      - entity: light.arbeitszimmer_lampe

  - type: glance
    title: Thermometer
    show_header_toggle: false
    entities:
      - entity: sensor.arbeitszimmer_temperatur
        name: Temperatur
      - entity: sensor.arbeitszimmer_luftfeuchtigkeit   
        name: Luftfeuchtigkeit
      - entity: sensor.arbeitszimmer_luftdruck
        name: Luftdruck        

  - type: glance
    title: Sensoren
    show_header_toggle: false
    entities:
      - entity: binary_sensor.bewegungsmelder_arbeitszimmer
        name: Bewegungsmelder
      - entity: sensor.arbeitszimmer_helligkeit
        name: Helligkeit

  - type: glance
    title: Heizung
    show_header_toggle: false
    entities:
      - entity: binary_sensor.fenster_arbeitszimmer   
        name: Fenster
      - entity: climate.arbeitszimmer
        name: Heizung

  - type: entities
    title: Arbeit
    show_header_toggle: false
    entities:
      - entity: switch.computer_arbeit
        name: Computer
      - entity: input_select.computer_arbeit_ausschalten
        name: Computer ausschalten          

  - type: entities
    title: Staubsauger
    show_header_toggle: false
    entities:
      - entity: vacuum.staubsauger
      - entity: input_boolean.staubsauger_automatische_reinigung
#      - entity: sensor.xiaomi_vacuum_batterie
#        name: Batteriestand
      - entity: binary_sensor.reinigung_heute
      - entity: sensor.letzte_reinigung
      - entity: counter.behaelter_leeren
      - type: divider
      - entity: input_select.staubsauger_reinigen
      - entity: sensor.staubsauger_reinigung_filter
      - entity: sensor.staubsauger_reinigung_buerste
      - entity: sensor.staubsauger_reinigung_seitenbuerste
      - entity: sensor.staubsauger_reinigung_sensor    

  - type: entities
    title: Multimedia
    show_header_toggle: false
    entities:
      - type: custom:mini-media-player
        entity: media_player.radio_arbeitszimmer
        name: Radio
        hide:
          source: true
          progress: true

  - type: entities
    title: Drucker
    show_header_toggle: false
    entities:
      - entity: device_tracker.epsondrucker
      - entity: sensor.patrone_schwarz
      - entity: sensor.patrone_magenta
      - entity: sensor.patrone_gelb
      - entity: sensor.patrone_cyan
      - entity: sensor.patrone_abfall