title: System
path: system
popup_cards:
  switch.alle_radios:
    title: Radios
    card:
      type: entities
      entities:
        - entity: switch.wohnzimmer_radio
        - entity: switch.flur_radio
        - entity: switch.badezimmer_radio
        - entity: switch.kuche_radio
        - entity: switch.schlafzimmer_radio
        - entity: switch.arbeitszimmer_radio
        - entity: switch.balkon_radio

  switch.wiedergabe_aktiv:
    title: Radios
    card:
      type: entities
      entities:     
        - type: custom:mini-media-player
          entity: media_player.wohnzimmer
          group: true
          hide:
            source: true
            progress: true
            controls: true
        - type: custom:mini-media-player
          entity: media_player.flur
          group: true
          hide:
            source: true
            progress: true
            controls: true
        - type: custom:mini-media-player
          entity: media_player.badezimmer
          group: true
          hide:
            source: true
            progress: true
            controls: true
        - type: custom:mini-media-player
          entity: media_player.kuche
          group: true
          hide:
            source: true
            progress: true
            controls: true
        - type: custom:mini-media-player
          entity: media_player.schlafzimmer
          group: true
          hide:
            source: true
            progress: true
            controls: true
        - type: custom:mini-media-player
          entity: media_player.arbeitszimmer
          group: true
          hide:
            source: true
            progress: true
            controls: true
        - type: custom:mini-media-player
          entity: media_player.balkon
          group: true
          hide:
            source: true
            progress: true
            controls: true       

cards:
  - type: entities
    title: Home Assistant
    show_header_toggle: false
    entities:
      - entity: sensor.database_size
      - entity: sensor.laufzeit_stunden
      - entity: sensor.hass_installed_version
      - entity: sensor.hass_current_version
      - entity: sensor.wichtige_anderungen
      - entity: sensor.hacs
      - entity: script.restart_homeassistant
      - entity: script.upgrade_homeassistant

  - type: entities
    title: Benachrichtigungen
    show_header_toggle: false
    entities:
      - entity: input_boolean.sprachausgabe
      - entity: input_number.sprache_lautstaerke
      - entity: input_boolean.uhr_einschalten
      - entity: input_boolean.besuch
      - entity: input_boolean.nicht_stoeren
      - entity: script.alexa_witz_gestartet
      - entity: input_boolean.licht_simulaton
      
  - type: entities
    title: Radios
    show_header_toggle: false
    entities:   
      - entity: switch.alle_radios      
      - entity: switch.wiedergabe_aktiv      
      - entity: script.sync_radios

  - type: entities
    title: Nextcloud
    show_header_toggle: false
    entities:
      - entity: binary_sensor.nextcloud
      - entity: sensor.nextcloud_zertifikat
      - entity: sensor.nextcloud_system_version
      - entity: sensor.nextcloud_datenbank

  - type: glance
    title: Gäste Wlan
    show_header_toggle: false
    entities:
      - entity: switch.fritzbox_7272_guest_wifi
        name: Gastzugang
        tap_action:
           action: toggle
      - entity: sensor.gaeste_wlan_ssid
        name: SSID
      - entity: sensor.gaeste_wlan_password
        name: Passwort        

  - type: entities
    title: Pi-hole
    show_header_toggle: false
    entities:
      - entity: switch.pi_hole
      - entity: input_select.pihole_time
      - entity: binary_sensor.pihole
        name: Status
      - entity: sensor.pi_hole_ads_blocked_today
      - entity: sensor.pi_hole_ads_percentage_blocked_today
      - entity: sensor.pi_hole_dns_unique_clients
      - entity: sensor.pi_hole_seen_clients

  - type: entities
    title: Bewegungsmelder deaktivieren
    show_header_toggle: false
    entities:
      - entity: input_boolean.bewegungsmelder_wohnzimmer_deaktiviert
        name: Wohnzimmer
        icon: mdi:sync-off
      - entity: input_boolean.bewegungsmelder_schlafzimmer_deaktiviert
        name: Schlafzimmer
        icon: mdi:sync-off
      - entity: input_boolean.bewegungsmelder_kueche_deaktiviert
        name: Küche
        icon: mdi:sync-off
      - entity: input_boolean.bewegungsmelder_badezimmer_deaktiviert
        name: Badezimmer
        icon: mdi:sync-off
      - entity: input_boolean.bewegungsmelder_flur_deaktiviert
        name: Flur
        icon: mdi:sync-off
      - entity: input_boolean.bewegungsmelder_arbeitszimmer_deaktiviert
        name: Arbeitszimmer
        icon: mdi:sync-off
      - entity: input_boolean.bewegungsmelder_sportzimmer_deaktiviert
        name: Sportzimmer
        icon: mdi:sync-off        
      - entity: input_boolean.bewegungsmelder_balkon_deaktiviert
        name: Balkon
        icon: mdi:sync-off

  - type: custom:stack-in-card
    title: Internet
    cards:
      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - entity: binary_sensor.healthcheck          
              - entity: sensor.speedtest_ping          
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.speedtest_download
            name: Download
            hours_to_show: 24
            graph: line
            detail: 1
          - type: sensor
            entity: sensor.speedtest_upload
            name: Upload
            hours_to_show: 24
            graph: line
            detail: 1