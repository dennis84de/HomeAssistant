title: System
path: system
type: custom:horizontal-layout
layout:
  width: 400
  max_cols: 3
popup_cards:
  switch.alle_radios:
    title: Radios
    card:
      type: entities
      entities:
        - entity: switch.wohnzimmer_radio     
          name: Wohnzimmer
        - entity: switch.balkon_radio        
          name: Balkon
        - entity: switch.flur_radio        
          name: Flur
        - entity: switch.kuche_radio        
          name: Küche
        - entity: switch.badezimmer_radio        
          name: Badezimmer          
        - entity: switch.schlafzimmer_radio        
          name: Schlafzimmer
        - entity: switch.arbeitszimmer_radio
          name: Arbeitszimmer
        
  switch.wiedergabe_aktiv:
    title: Radios
    card:
      type: entities
      entities:
        - type: custom:mini-media-player
          entity: media_player.radio_wohnzimmer
          name: Wohnzimmer
          hide:
            source: true
            progress: true
            controls: true  
            info: true
        - type: custom:mini-media-player
          entity: media_player.radio_balkon
          name: Balkon    
          hide:
            source: true
            progress: true
            controls: true  
            info: true         
        - type: custom:mini-media-player
          entity: media_player.radio_flur
          name: Flur    
          hide:
            source: true
            progress: true
            controls: true  
            info: true
        - type: custom:mini-media-player
          entity: media_player.radio_kueche
          name: Küche    
          hide:
            source: true
            progress: true
            controls: true  
            info: true         
        - type: custom:mini-media-player
          entity: media_player.radio_badezimmer
          name: Badezimmer
          hide:
            source: true
            progress: true
            controls: true  
            info: true            
        - type: custom:mini-media-player
          entity: media_player.radio_schlafzimmer
          name: Schlafzimmer    
          hide:
            source: true
            progress: true
            controls: true  
            info: true
        - type: custom:mini-media-player
          entity: media_player.radio_arbeitszimmer
          name: Arbeitszimmer    
          hide:
            source: true
            progress: true
            controls: true  
            info: true             
            
cards:
  - type: entities
    title: Home Assistant
    show_header_toggle: false
    entities:
      - entity: sensor.database_size
      - entity: sensor.laufzeit_stunden
      - entity: sensor.installierte_version
      - entity: sensor.neuste_version
      - entity: sensor.wichtige_anderungen
      - entity: sensor.hacs
      - entity: script.restart_homeassistant

  - type: entities
    title: Benachrichtigungen
    show_header_toggle: false
    entities:          
      - entity: input_boolean.uhr_einschalten
      - entity: input_boolean.besuch
      - entity: input_boolean.nicht_stoeren  
      - entity: input_boolean.wetter_warnungen_einschalten
      - entity: script.alexa_witz_gestartet
        name: Witz erzählen
      
  - type: entities
    title: Radios
    show_header_toggle: false
    entities:   
      - entity: switch.alle_radios      
      - entity: switch.wiedergabe_aktiv
      - entity: switch.radios_lautlos
      - entity: script.sync_radios
      - type: custom:mini-media-player
        entity: media_player.squeezebox
        name: Squeezebox
        hide:
          source: true
          progress: true
          controls: true  
          info: true

  - type: glance
    title: Gäste Wlan
    show_header_toggle: false
    entities:
      - entity: switch.fritz_box_7272_wi_fi_pretty_fly_for_a_wifi
        name: Gastzugang
        tap_action:
           action: toggle
      - entity: sensor.gaeste_wlan_ssid
        name: SSID
      - entity: sensor.gaeste_wlan_password
        name: Passwort        

  - type: entities
    title: AdGuard
    show_header_toggle: false
    entities:
      - entity: switch.adguard_filtering
      - entity: sensor.adguard_dns_queries_blocked_ratio
      - entity: sensor.adguard_average_processing_speed

  - type: entities
    title: Backup
    show_header_toggle: false
    entities:
      - entity: sensor.samba_backup_status
      - entity: sensor.samba_letztes_backup

  - type: entities
    title: Bewegungsmelder deaktivieren
    show_header_toggle: false
    entities:
      - entity: input_boolean.bewegungsmelder_wohnzimmer_deaktiviert
        name: Wohnzimmer
        icon: mdi:sync-off
      - entity: input_boolean.bewegungsmelder_schlafzimmer_deaktiviert
        name: Schlafzimmer
        icon: mdi:sync-off
      - entity: input_boolean.bewegungsmelder_kueche_deaktiviert
        name: Küche
        icon: mdi:sync-off
      - entity: input_boolean.bewegungsmelder_badezimmer_deaktiviert
        name: Badezimmer
        icon: mdi:sync-off
      - entity: input_boolean.bewegungsmelder_flur_deaktiviert
        name: Flur
        icon: mdi:sync-off
      - entity: input_boolean.bewegungsmelder_arbeitszimmer_deaktiviert
        name: Arbeitszimmer
        icon: mdi:sync-off
      - entity: input_boolean.bewegungsmelder_sportzimmer_deaktiviert
        name: Sportzimmer
        icon: mdi:sync-off        
      - entity: input_boolean.bewegungsmelder_balkon_deaktiviert
        name: Balkon
        icon: mdi:sync-off     

  - type: custom:stack-in-card
    title: Internet
    cards:
      - type: entities
        entities:                  
          - entity: sensor.speedtest_ping      
            name: Ping
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.speedtest_download
            name: Download
            hours_to_show: 24
            graph: line
            detail: 1
          - type: sensor
            entity: sensor.speedtest_upload
            name: Upload
            hours_to_show: 24
            graph: line
            detail: 1
            
  - type: markdown
    title: Letzte Automationen
    content: |
      {% for state in (states.automation
        | selectattr('attributes.last_triggered')
        | sort(attribute='attributes.last_triggered', reverse=true)) [0:20] -%}
        {% if (now() - state.attributes.last_triggered).total_seconds() < 86400 %}
          {%- set t = (as_timestamp(state.attributes.last_triggered) | timestamp_custom('%H:%M')) -%}
          {{t}} &nbsp;&nbsp; {{state.name}}
        {% endif -%}
      {% endfor %}            