title: Infomation
path: information
type: custom:horizontal-layout
layout:
  width: 400
  max_cols: 3
cards:             
  - type: conditional
    view_layout:
      column: 1
    conditions:
      - entity: sensor.echo_wohnzimmer_next_timer
        state_not: "unavailable"
    card:
      type: entities
      entities:
      - entity: sensor.echo_wohnzimmer_next_timer
        name: Timer Wohnzimmer   

  - type: conditional
    view_layout:
      column: 1
    conditions:
      - entity: sensor.echo_flur_next_timer
        state_not: "unavailable"
    card:
      type: entities
      entities:
      - entity: sensor.echo_flur_next_timer
        name: Timer Flur   
        
  - type: conditional
    view_layout:
      column: 1  
    conditions:
      - entity: sensor.echo_badezimmer_next_timer
        state_not: "unavailable"
    card:
      type: entities
      entities:
      - entity: sensor.echo_badezimmer_next_timer
        name: Timer Badezimmer   
               
  - type: conditional
    view_layout:
      column: 1  
    conditions:
      - entity: sensor.echo_schlafzimmer_next_timer
        state_not: "unavailable"
    card:
      type: entities
      entities:
      - entity: sensor.echo_schlafzimmer_next_timer
        name: Timer Schlafzimmer          
                        
  - type: conditional
    view_layout:
      column: 1  
    conditions:
      - entity: sensor.echo_kuche_next_timer
        state_not: "unavailable"
    card:
      type: entities
      entities:
      - entity: sensor.echo_kuche_next_timer
        name: Timer Kuche     

  - type: custom:layout-break
        
  - type: entities
    title: Infos
    show_header_toggle: false
    entities:
      - entity: sensor.countdown_neuhaus
      - entity: binary_sensor.zu_hause
        name: Dennis
        secondary_info: last-changed
      - entity: sensor.aufenthaltsort_handy
      - entity: proximity.home
      - entity: sensor.letzte_bewegung          
              
  - type: entities
    title: Benachrichtigungen
    show_header_toggle: false
    entities:
      - entity: sensor.telefon_status
      - entity: sensor.handy_status
      - entity: sensor.ungelesene_mails      
      
  - type: entities
    title: Wecker
    show_header_toggle: false
    entities:
      - entity: sensor.wecker_startzeit
        name: 'Nächster Alarm'
        type: "custom:secondaryinfo-entity-row"              
        secondary_info: "[[ sensor.wecker_startdatum ]]"       
      - entity: binary_sensor.alarm_aktiv       
           
  - type: conditional
    view_layout:
      column: 3  
    conditions:
      - entity: binary_sensor.buero_heute 
        state: "on"
    card:
      type: entities
      title: Arbeit
      show_header_toggle: false
      entities:
        - entity: sensor.fahrzeit_zur_arbeit
        - entity: sensor.fahrzeit_nach_hause
        - type: divider
        - entity: sensor.abfahrzeit      
          type: "custom:secondaryinfo-entity-row"              
          secondary_info: "[[ if(binary_sensor.schlechtes_wetter.state == 'on', '<b style='color:red'>Schlechtes Wetter</b>', '') ]]"        
        - entity: input_datetime.arbeit_beginn
          name: Arbeitsbeginn
        - entity: input_number.arbeit_beginn_wecker
          name: Vorlauf Wecker
          type: "custom:secondaryinfo-entity-row"              
          secondary_info: "[[ input_datetime.alarm_standard_buero ]]"            
         
      
  - type: conditional
    conditions:
      - entity: sensor.bvb_spiel
        state_not: "-"
    card:
      type: entities
      title: Borussia Dortmund
      show_header_toggle: false
      entities:
        - entity: sensor.bvb_spiel
        - entity: sensor.bvb_datum
        - entity: sensor.bvb_uhrzeit
        - entity: sensor.bvb_ort             
      
  - type: entities
    title: Abfallkalender
    show_header_toggle: false
    entities:
      - entity: sensor.edg_restmuell
      - entity: sensor.edg_wertstoff
      - entity: sensor.edg_papier   
      
  - type: entities
    title: Kalender
    show_header_toggle: false
    entities:
      - entity: calendar.kalender
      - entity: sensor.naechster_urlaub
      - entity: sensor.naechster_feiertag
            
  - type: entities
    title: Waage
    show_header_toggle: false
    entities:
      - entity: sensor.gewicht   
      - entity: sensor.bmi
      - entity: sensor.wasser
      - entity: sensor.fett
                    
  - type: custom:mini-graph-card
    name: Temperatur
    line_width: 2
    animate: true
    hour24: true
    show:
      fill: false
      icon: false
      points: false
    entities:
      - entity: sensor.wohnzimmer_temperatur
        name: Wohnzimmer
      - entity: sensor.badezimmer_temperatur
        name: Badezimmer
      - entity: sensor.flur_temperatur
        name: Flur
      - entity: sensor.schlafzimmer_temperatur
        name: Schlafzimmer
      - entity: sensor.kueche_temperatur
        name: Küche
      - entity: sensor.arbeitszimmer_temperatur
        name: Arbeitszimmer
      - entity: sensor.sportzimmer_temperatur
        name: Sportzimmer
        
  - type: conditional
    view_layout:
      column: 2  
    conditions:
      - entity: binary_sensor.buero_heute 
        state: "on"
    card:        
      type: custom:mini-graph-card
      name: Fahrzeit
      line_width: 2
      animate: true
      hours_to_show: 168
      points_per_hour: 2
      hour24: true
      show:
        icon: false
        points: false
        state: false
      entities:
        - entity: sensor.fahrzeit_zur_arbeit
        - entity: sensor.fahrzeit_nach_hause      
        
  - type: glance
    title: Tanken
    show_header_toggle: false
    entities:
      - entity: sensor.tankstelle_real
      - entity: binary_sensor.tankstelle_real_status
      - entity: sensor.tankstelle_jet
      - entity: binary_sensor.tankstelle_jet_status            