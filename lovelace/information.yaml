title: Infomation
path: information
cards:
  - type: entities
    title: Infos
    show_header_toggle: false
    entities:
      - entity: sensor.countdown_neuhaus
      - entity: device_tracker.handy
      - entity: sensor.aufenthaltsort_handy
      - entity: proximity.home
      - entity: sensor.letzte_bewegung
      - entity: sensor.kommende_pakete

  - type: entities
    title: Benachrichtigungen
    show_header_toggle: false
    entities:
      - entity: sensor.telefon_status
      - entity: sensor.handy_status
      - entity: sensor.ungelesene_mails

  - type: entities
    title: Wecker
    show_header_toggle: false
    entities:
      - entity: sensor.wecker_startzeit
      - entity: input_boolean.alarmstatus
      - entity: binary_sensor.alarm_aktiv
      - entity: binary_sensor.arbeitstag
      - entity: binary_sensor.tablet_wecker_ueberspringen

  - type: custom:popup-card
    entity: sensor.wecker_startzeit
    title: Weckereinstellungen
    card:
      type: entities
      entities:
        - entity: sensor.tablet_weckzeit
        - entity: input_boolean.alarmauto
        - entity: input_boolean.alarmworkday
        - entity: input_number.alarmhour
        - entity: input_number.alarmminutes
        - entity: input_number.alarmadvance
        - entity: input_number.alarmdelay

  - type: entities
    title: Kalender
    show_header_toggle: false
    entities:
      - entity: calendar.kalender
      - entity: sensor.naechster_urlaub

  - type: entities
    title: Abfallkalender
    show_header_toggle: false
    entities:
      - entity: sensor.edg_restmuell
      - entity: sensor.edg_wertstoff
      - entity: sensor.edg_papier

  - type: entities
    title: Borussia Dortmund
    show_header_toggle: false
    entities:
      - entity: sensor.bvb_spiel
      - entity: sensor.bvb_datum
      - entity: sensor.bvb_uhrzeit
      - entity: sensor.bvb_ort

  - type: entities
    title: Arbeit
    show_header_toggle: false
    entities:
      - entity: sensor.fahrzeit_zur_arbeit
      - entity: sensor.fahrzeit_nach_hause
      - entity: binary_sensor.schlechtes_wetter
      - entity: sensor.abfahrzeit

  - type: custom:popup-card
    entity: sensor.abfahrzeit
    title: Ankunftszeit
    card:
      type: entities
      entities:
        - entity: input_select.arbeit_stunden
        - entity: input_select.arbeit_minuten
        - entity: input_select.arbeit_puffer

  - type: history-graph
    title: Fahrzeit
    hours_to_show: 168
    entities:
      - entity: sensor.fahrzeit_zur_arbeit
      - entity: sensor.fahrzeit_nach_hause

  - type: glance
    title: Tanken
    show_header_toggle: false
    entities:
      - entity: sensor.tankstelle_real
      - entity: binary_sensor.tankstelle_real_status
      - entity: sensor.tankstelle_jet
      - entity: binary_sensor.tankstelle_jet_status

  - type: custom:mini-graph-card
    name: Thermometer
    show:
      fill: false
      icon: false
      points: false
    entities:
      - entity: sensor.thermometer_wohnzimmer
      - entity: sensor.thermometer_schlafzimmer
      - entity: sensor.thermometer_kueche
      - entity: sensor.thermometer_badezimmer
      - entity: sensor.thermometer_flur
      - entity: sensor.thermometer_arbeitszimmer
#      - entity: sensor.thermometer_sportzimmer

