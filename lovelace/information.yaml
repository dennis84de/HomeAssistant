title: Infomation
path: information
type: custom:horizontal-layout
layout:
  width: 400
  max_cols: 3
cards:    
  - type: conditional
    view_layout:
      column: 1
    conditions:
      - entity: binary_sensor.timer_aktiv
        state: 'on'
    card:
      type: custom:auto-entities
      card:
        type: entities
        title: Timer
      filter:
        include:
          - entity_id: "sensor.echo_*_next_timer"
        exclude:          
          - state: "unavailable"
            
  - type: custom:layout-break
      
  - type: entities
    title: Infos
    show_header_toggle: false
    entities:
      - entity: sensor.countdown_neuhaus
#      - entity: person.dennis
#        secondary_info: last-changed           
      - type: custom:fold-entity-row
        head:
          entity: person.dennis
          secondary_info: last-changed  
          tap_action:
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:              
                content:
                  type: history-graph
                  entities:          
                    - entity: device_tracker.handy  
                      name: Wlan
                    - entity: device_tracker.handy_ping
                      name: Ping
                    - entity: device_tracker.handy_mqtt
                      name: MQTT          
                    - entity: device_tracker.handy_gps
                      name: Gps             
        group_config:
          secondary_info: last-changed    
        padding: 10
        entities:      
          - entity: device_tracker.handy  
            name: Wlan
          - entity: device_tracker.handy_ping
            name: Ping
          - entity: device_tracker.handy_mqtt
            name: MQTT          
          - entity: device_tracker.handy_gps
            name: Gps          
      - type: custom:template-entity-row
        entity : sensor.aufenthaltsort
        condition: "{{ not is_state('sensor.aufenthaltsort', 'home') }}"
      - type: custom:template-entity-row
        entity : proximity.home
        condition: "{{ states('proximity.home') | int(0) > 0 }}"      
      - entity: sensor.letzte_bewegung                 

  - type: entities
    title: Benachrichtigungen
    show_header_toggle: false
    entities:
      - entity: sensor.telefon_status
      - entity: sensor.handy_status
      - entity: sensor.ungelesene_mails      
      
  - type: entities
    title: Wecker
    show_header_toggle: false
    entities:
      - entity: sensor.wecker_startzeit
        name: 'N채chster Alarm'
        type: "custom:secondaryinfo-entity-row"              
        secondary_info: "[[ sensor.wecker_startdatum ]]"       
      - entity: binary_sensor.wecker_aktiv       
  
  - type: conditional
    view_layout:
      column: 3  
    conditions:
      - entity: binary_sensor.buero_heute 
        state: "on"
    card:
      type: entities
      title: Arbeit
      show_header_toggle: false
      entities:
        - entity: sensor.fahrzeit_zur_arbeit_duration_in_traffic
        - entity: sensor.fahrzeit_nach_hause_duration_in_traffic
        - type: divider
        - entity: sensor.abfahrzeit      
          type: "custom:secondaryinfo-entity-row"              
          secondary_info: "[[ if(binary_sensor.schlechtes_wetter.state == 'on', '<b style='color:red'>Schlechtes Wetter</b>', '') ]]"        
        - entity: input_datetime.arbeit_beginn
          name: Arbeitsbeginn    
               
  - type: conditional
    conditions:
      - entity: calendar.borussia_dortmund
        state: "off"         
      - entity: sensor.bvb_spiel
        state_not: "-"
    card:
      type: entities
      title: Borussia Dortmund
      show_header_toggle: false
      entities:
        - entity: sensor.bvb_spiel
        - entity: sensor.bvb_datum
        - entity: sensor.bvb_uhrzeit
        - entity: sensor.bvb_ort             
      
  - type: conditional
    view_layout:
      column: 1
    conditions:
      - entity: calendar.borussia_dortmund
        state: "on"               
      - entity: sensor.borussia_dortmund
        state_not: "NOT_FOUND"    
    card:  
      type: custom:teamtracker-card
      entity: sensor.borussia_dortmund
      show_timeouts: false
      show_rank: false
      
  - type: entities
    title: Abfallkalender
    show_header_toggle: false
    entities:
      - entity: sensor.edg_restmuell
      - entity: sensor.edg_wertstoff
      - entity: sensor.edg_papier   
      
  - type: entities
    title: Kalender
    show_header_toggle: false
    entities:
      - entity: calendar.kalender            
      - type: custom:template-entity-row
        entity: sensor.naechste_ferien
        secondary: >-
          {% set tage = state_attr('sensor.naechste_ferien', 'tage') | int(0) %}
          
          {% if tage == 1 %}
            {{ tage }} Tag
          {% elif tage == 0 %}
            Heute           
          {% elif tage > 1 %}
            {{ tage }} Tage            
          {% else %}
            Aktiv
          {% endif %}       
      - type: custom:template-entity-row
        entity: sensor.next_holiday
        secondary: >-
          {% set tage = state_attr('sensor.next_holiday', 'days_until_next_holiday') | int(0) %}
          
          {% if tage == 1 %}
            {{ tage }} Tag
          {% elif tage == 0 %}
            Heute           
          {% elif tage > 1 %}
            {{ tage }} Tage            
          {% else %}
            Aktiv
          {% endif %}       
      - type: custom:template-entity-row
        entity: sensor.naechster_urlaub
        secondary: >-
          {% set tage = state_attr('sensor.naechster_urlaub', 'tage') | int(0) %}
          
          {% if tage == 1 %}
            {{ tage }} Tag
          {% elif tage == 0 %}
            Heute           
          {% elif tage > 1 %}
            {{ tage }} Tage            
          {% else %}
            Aktiv
          {% endif %}                  
      - entity: sensor.naechstes_buero
        name: B체ro
            
  - type: entities
    title: Waage
    show_header_toggle: false
    entities:
      - entity: sensor.gewicht   
      - entity: sensor.bmi
      - entity: sensor.wasser
      - entity: sensor.fett
                    
  - type: custom:mini-graph-card
    name: Temperatur
    line_width: 2
    animate: true
    hour24: true
    show:            
      icon: false
      points: false      
    entities:
      - entity: sensor.wohnzimmer_temperatur
        name: Wohnzimmer
      - entity: sensor.badezimmer_temperatur
        name: Badezimmer
      - entity: sensor.flur_temperatur
        name: Flur
      - entity: sensor.schlafzimmer_temperatur
        name: Schlafzimmer
      - entity: sensor.kueche_temperatur
        name: K체che
      - entity: sensor.arbeitszimmer_temperatur
        name: Arbeitszimmer
        
  - type: conditional
    view_layout:
      column: 2  
    conditions:
      - entity: binary_sensor.buero_heute 
        state: "on"
    card:        
      type: custom:mini-graph-card
      name: Fahrzeit
      line_width: 2
      animate: true
      hours_to_show: 168
      points_per_hour: 2
      hour24: true
      show:
        icon: false
        points: false
        state: false
      entities:
        - entity: sensor.fahrzeit_zur_arbeit_duration_in_traffic
        - entity: sensor.fahrzeit_nach_hause_duration_in_traffic      
      
  - type: custom:mini-graph-card     
    name: Tanken
    line_width: 2
    animate: true
    hour24: true
    hours_to_show: 120
#    lower_bound: 1.5
    show:                            
      icon: false
      points: false
    entities:
      - entity: sensor.tankstelle_real
        name: Real
      - entity: sensor.tankstelle_jet_dortmund
        name: Jet Dortmund
      - entity: sensor.tankstelle_jet_mulheim
        name: Jet M체lheim
