title: Infomation
path: information
popup_cards:
  sensor.abfahrzeit: 
    title: Ankunftszeit
    card:
      type: entities
      entities:
        - entity: input_select.arbeit_stunden
        - entity: input_select.arbeit_minuten
        - entity: input_select.arbeit_puffer

  sensor.wecker_startzeit:
    title: Einstellungen
    card:
      type: entities
      entities:
        - entity: sensor.tablet_weckzeit
        - entity: input_number.alarmadvance
        - entity: input_number.alarmdelay

  sensor.gewicht:
    title: Gewicht
    card:
      type: entities
      entities:
        - type: custom:mini-graph-card
          name: Gewicht
          line_width: 2
          animate: true
          hours_to_show: 336
          hour24: true
          show:
            icon: false
            state: false
            name: false
            extrema: false
            points: false
          entities:
            - entity: sensor.gewicht
              show_state: false
            - entity: sensor.gewicht_durchschnitt
              name: Durchschnitt
              show_state: false

  binary_sensor.zu_hause:
    title: Geräte
    card:
      type: entities
      entities:
        - entity: person.dennis          
          secondary_info: last-changed
        - entity: device_tracker.handy
          secondary_info: last-changed
        - entity: device_tracker.handygps
          secondary_info: last-changed
        - entity: device_tracker.handymqtt
          secondary_info: last-changed

cards:
  - type: entities
    title: Infos
    show_header_toggle: false
    entities:
      - entity: sensor.countdown_neuhaus
      - entity: binary_sensor.zu_hause
        name: Dennis      
      - entity: sensor.aufenthaltsort_handy
      - entity: proximity.home
      - entity: sensor.letzte_bewegung
      - entity: sensor.kommende_pakete

  - type: entities
    title: Benachrichtigungen
    show_header_toggle: false
    entities:
      - entity: sensor.telefon_status
      - entity: sensor.handy_status
      - entity: sensor.ungelesene_mails

  - type: entities
    title: Wecker
    show_header_toggle: false
    entities:
      - entity: sensor.wecker_startzeit
      - entity: binary_sensor.alarm_aktiv      
      - entity: binary_sensor.tablet_wecker_ueberspringen

  - type: entities
    title: Kalender
    show_header_toggle: false
    entities:
      - entity: calendar.kalender
      - entity: sensor.naechster_urlaub
      - entity: sensor.naechster_feiertag

  - type: entities
    title: Abfallkalender
    show_header_toggle: false
    entities:
      - entity: sensor.edg_restmuell
      - entity: sensor.edg_wertstoff
      - entity: sensor.edg_papier

  - type: entities
    title: Borussia Dortmund
    show_header_toggle: false
    entities:
      - entity: sensor.bvb_spiel
      - entity: sensor.bvb_datum
      - entity: sensor.bvb_uhrzeit
      - entity: sensor.bvb_ort

  - type: entities
    title: Arbeit
    show_header_toggle: false
    entities:
      - entity: sensor.fahrzeit_zur_arbeit
      - entity: sensor.fahrzeit_nach_hause
      - entity: sensor.abfahrzeit      
      - entity: binary_sensor.schlechtes_wetter      
      - entity: binary_sensor.arbeitstag      
      
  - type: custom:mini-graph-card
    name: Fahrzeit
    line_width: 2
    animate: true
    hours_to_show: 168
    points_per_hour: 2
    hour24: true
    show:
      icon: false
      points: false
      state: false
    entities:
      - entity: sensor.fahrzeit_zur_arbeit
      - entity: sensor.fahrzeit_nach_hause

  - type: entities
    title: Waage
    show_header_toggle: false
    entities:
      - entity: sensor.gewicht
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "Durchschnitt: [[ sensor.gewicht_durchschnitt ]] kg"       
      - entity: sensor.bmi
      - entity: sensor.wasser
      - entity: sensor.fett

  - type: glance
    title: Tanken
    show_header_toggle: false
    entities:
      - entity: sensor.tankstelle_real
      - entity: binary_sensor.tankstelle_real_status
      - entity: sensor.tankstelle_jet
      - entity: binary_sensor.tankstelle_jet_status

  - type: custom:mini-graph-card
    name: Temperatur
    line_width: 2
    animate: true
    hour24: true
    show:
      fill: false
      icon: false
      points: false
    entities:
      - entity: sensor.wohnzimmer_temperatur
        name: Wohnzimmer
      - entity: sensor.badezimmer_temperatur
        name: Badezimmer
      - entity: sensor.flur_temperatur
        name: Flur
      - entity: sensor.schlafzimmer_temperatur
        name: Schlafzimmer
      - entity: sensor.kueche_temperatur
        name: Küche
      - entity: sensor.arbeitszimmer_temperatur
        name: Arbeitszimmer
      - entity: sensor.sportzimmer_temperatur
        name: Sportzimmer

  - type: entities
    title: Formel 1
    show_header_toggle: false
    entities:
      - entity: sensor.formel1_rennen
      - entity: sensor.formel1_datum
      - entity: sensor.formel1_qualifikation

  - type: entities
    title: Anrufliste
    show_header_toggle: false
    entities:
      - entity: sensor.anrufliste_call_0
      - entity: sensor.anrufliste_call_1
      - entity: sensor.anrufliste_call_2
      - entity: sensor.anrufliste_call_3
      - entity: sensor.anrufliste_call_4

  - type: entities
    title: Serien
    show_header_toggle: false
    entities:
      - entity: sensor.serien_episode_0
      - entity: sensor.serien_episode_1
      - entity: sensor.serien_episode_2
      - entity: sensor.serien_episode_3
      - entity: sensor.serien_episode_4
      - entity: sensor.serien_episode_5
      - entity: sensor.serien_episode_6
      - entity: sensor.serien_episode_7
      - entity: sensor.serien_episode_8
      - entity: sensor.serien_episode_9