title: Geräte
path: geraete
type: custom:horizontal-layout
layout:
  width: 400
  max_cols: 3            
 
cards:     
  - type: custom:stack-in-card
    cards:
      - type: horizontal-stack        
        title: Raspberry
        cards:                  
          - type: gauge
            entity: sensor.processor_temperature
            name: Temperatur
            severity:
              green: 0
              yellow: 60
              red: 90
          - type: gauge
            entity: sensor.disk_use_percent
            name: Speicherplatz
            severity:
              green: 0
              yellow: 40
              red: 80
          - type: gauge          
            entity: sensor.memory_use_percent        
            name: Arbeitsspeicher
            severity:
              green: 0
              yellow: 40
              red: 80        
      - type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.rpi_power_status
          - type: custom:template-entity-row
            entity : sensor.raspberry_letzter_neustart
            state: "{{ as_timestamp(states('sensor.raspberry_letzter_neustart'), None) | timestamp_custom('%d.%m.%Y') | string }}"

  - type: custom:stack-in-card
    cards:
      - type: horizontal-stack
        title: Computer
        cards:
          - type: custom:mini-graph-card
            name: Temperatur
            line_width: 3
            animate: true
            hour24: true
            show:
              fill: false
              icon: false
              points: false
            entities:
              - entity: sensor.computer_intel_core_i5_8259u_temperatures_cpu_package
                name: CPU
              - entity: sensor.computer_wdc_wd20spzx_22ua7t0_temperatures_temperature
                name: HDD     
          - type: custom:mini-graph-card
            name: Auslastung
            line_width: 3
            animate: true
            hour24: true
            show:
              fill: false
              icon: false
              points: false
            entities:
              - entity: sensor.computer_intel_core_i5_8259u_load_cpu_total
                name: CPU
              - entity: sensor.computer_generic_memory_load_memory
                name: RAM    
      - type: horizontal-stack
        title: Speicherplatz
        cards:                
          - type: gauge
            entity: sensor.computer_generic_hard_disk_load_used_space
            name: SSD
            severity:
              green: 0
              yellow: 40
              red: 80
          - type: gauge          
            entity: sensor.computer_wdc_wd20spzx_22ua7t0_load_used_space        
            name: HDD
            severity:
              green: 0
              yellow: 40
              red: 80        
      - type: conditional
        conditions:
          - entity: sensor.computer_letzter_neustart 
            state_not: "unavailable"
        card:
          type: entities          
          show_header_toggle: false
          entities:
            - type: custom:template-entity-row
              entity : sensor.computer_letzter_neustart
              state: "{{ as_timestamp(states('sensor.computer_letzter_neustart'), None) | timestamp_custom('%d.%m.%Y') | string }}"         

  - type: 'custom:zha-network-card'    
    clickable: true
    sort_by: last_seen
    columns:
      - name: Name
        prop: name
      - attr: last_seen
        name: Zuletzt online           
      - attr: available
        id: available
        modify: x || "false"
        name: Online
      - attr: lqi
        name: LQI
        
  - type: custom:stack-in-card
    cards:
      - type: horizontal-stack        
        title: Handy
        cards:                  
          - type: gauge
            entity: sensor.handy_battery_level
            name: Batterie
            segments:
              - from: 0
                color: '#db4437'
              - from: 10
                color: '#ffa600'
              - from: 30
                color: '#43a047'
          - type: gauge
            entity: sensor.handy_battery_temperature
            name: Temperatur
            severity:
              green: 0
              yellow: 40
              red: 80
                  
  - type: entities
    title: Watchman
    show_header_toggle: false
    entities:      
      - entity: sensor.watchman_missing_entities
        name: Fehlende Entitäten
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:              
              content:          
                type: markdown
                content: >-        
                  {% if (is_state('sensor.watchman_missing_entities', '0')) %}
                    **<font color=#c5e566>Alle Entitäten sind verfügbar.</font>**
                  {% else %}
                    {%- for item in state_attr("sensor.watchman_missing_entities", "entities") %}
                      {% if loop.index > 1 %}<hr>{% endif %} <table><tr> <td>
                      <ha-icon icon='mdi:
                      {%- if item.state=="missing"-%}cloud-alert'
                      {%- elif item.state=="unavail" -%}cloud-off-outline' {%- else-%}cloud-question'
                      {%- endif -%} ></ha-icon>
                      {{ item.id }} [{{item.state}}] <br><a title="{{item.occurrences}}">
                      {{item.occurrences.split('/')[-1].split(':')[0]}}</a>
                      </td></tr></table>
                    {%- endfor %}           
                  {% endif %}    
                  
      - entity: sensor.watchman_missing_services 
        name: Fehlende Dienste          
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:              
              content:           
                type: markdown
                content: >-   
                  {% if (is_state('sensor.watchman_missing_services', '0')) %}
                    **<font color=#c5e566>Alle Dienste sind verfügbar.</font>**
                  {% else %}
                    {%- for item in state_attr("sensor.watchman_missing_services", "entities") %}
                      {% if loop.index > 1 %}<hr>{% endif %}
                      <table><tr> <td>  
                        <ha-icon icon='mdi:cloud-alert'></ha-icon> {{ item.id }}
                        <br><a title="{{item.occurrences}}">{{item.occurrences.split('/')[-1].split(':')[0]}}</a>
                      </td></tr>
                      </table>
                    {%- endfor %}       
                  {% endif %}   
      
  - type: entities
    title: Steckdosen
    show_header_toggle: false
    entities:      
      - entity: sensor.steckdosen_offline
        name: Geräte offline      

  - type: entities
    title: Server
    show_header_toggle: false
    entities:
      - entity: binary_sensor.healthchecks_home_assistant  
      - entity: binary_sensor.healthchecks_diskstation        
      - entity: binary_sensor.uptime_robot_nextcloud        
      - entity: binary_sensor.healthchecks_djaeschke            
  
  - type: entities
    title: Nextcloud
    show_header_toggle: false
    entities:      
      - entity: sensor.nextcloud_zertifikat_tage
        name: Zertifikat
      - entity: sensor.nextcloud_system_version     
        name: Installierte Version         
      - entity: binary_sensor.nextcloud_update_available
        name: Update verfügbar  