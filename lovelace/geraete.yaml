title: Geräte
path: geraete
cards:
  - type: entities
    title: Raspberry
    show_header_toggle: false
    entities:
      - entity: sensor.cpu_temperatur
      - entity: sensor.gpu_temperatur
      - entity: sensor.disk_use_percent
      - entity: sensor.memory_use_percent
      - entity: sensor.processor_use
      - entity: sensor.rpi_power_status
      - entity: sensor.letzter_neustart

  - type: entities
    title: Synology Diskstation
    show_header_toggle: false
    entities:     
      - entity: sensor.diskstation_cpu_load_total
      - entity: sensor.diskstation_memory_usage_real
      - entity: sensor.diskstation_volume_1_volume_used
      - entity: sensor.diskstation_volume_1_status
      - entity: sensor.diskstation_network_up
      - entity: sensor.diskstation_network_down

  - type: entities
    title: Computer
    show_header_toggle: false
    entities:
      - entity: sensor.computer_generic_hard_disk_load_used_space
      - entity: sensor.computer_wdc_wd20spzx_22ua7t0_load_used_space
      - entity: sensor.computer_wdc_wd20spzx_22ua7t0_temperatures_temperature
      - entity: sensor.computer_generic_memory_load_memory
      - entity: sensor.computer_intel_core_i5_8259u_load_cpu_total
      - entity: sensor.computer_intel_core_i5_8259u_temperatures_cpu_package

  - type: glance
    title: Hardware
    show_header_toggle: false
    entities:
      - entity: sensor.hardware_temperatur
      - entity: sensor.hardware_luftfeuchtigkeit
      - entity: sensor.hardware_luftdruck

  - type: entities
    title: Z-Wave
    show_header_toggle: false
    entities:
      - entity: zwave.aeotec_zwave_stick
      - entity: zwave.bewegungsmelder_wohnzimmer
      - entity: zwave.bewegungsmelder_badezimmer

  - type: entities
    title: Zigbee
    show_header_toggle: false
    entities:
      - entity: zigate.zigate
      - entity: sensor.zigate_offline

  - type: custom:zha-network-card
    title: ZHA
    columns:
      - prop: name
        name: Name
      - attr: rssi
        name: RSSI
      - attr: last_seen
        name: Zuletzt Online

  - type: entities
    title: MQTT
    show_header_toggle: false
    entities:
      - entity: binary_sensor.bluetooth_gateway

  - type: entities
    title: Bewegungsmelder
    show_header_toggle: false
    entities:
      - entity: zigate.bewegungsmelder_flur_vorne
        name: Flur vorne
      - entity: zigate.bewegungsmelder_flur_hinten
        name: Flur hinten
      - entity: zigate.bewegungsmelder_schlafzimmer
        name: Schlafzimmer
      - entity: zigate.bewegungsmelder_kueche
        name: Küche
      - entity: zigate.bewegungsmelder_arbeitszimmer
        name: Arbeitszimmer
      - entity: zigate.bewegungsmelder_sportzimmer
        name: Sportzimmer
      - entity: zigate.bewegungsmelder_balkon
        name: Balkon

  - type: entities
    title: Fenster
    show_header_toggle: false
    entities:
      - entity: zigate.fenster_balkontuer
        name: Balkontür      
      - entity: zigate.fenster_wohnzimmer
        name: Wohnzimmer
      - entity: zigate.fenster_schlafzimmer
        name: Schlafzimmer
      - entity: zigate.fenster_kueche
        name: Küche
      - entity: zigate.fenster_arbeitszimmer
        name: Arbeitszimmer
      - entity: zigate.fenster_sportzimmer
        name: Sportzimmer

  - type: entities
    title: Thermometer
    show_header_toggle: false
    entities:
      - entity: zigate.thermometer_balkon
        name: Balkon
      - entity: zigate.thermometer_parkplatz
        name: Parkplatz
      - entity: zigate.thermometer_flur
        name: Flur
      - entity: zigate.thermometer_schlafzimmer
        name: Schlafzimmer
      - entity: zigate.thermometer_arbeitszimmer
        name: Arbeitszimmer
      - entity: zigate.thermometer_sportzimmer
        name: Sportzimmer
      - entity: zigate.thermometer_kueche
        name: Küche
      - entity: zigate.thermometer_hardware
        name: Hardware

  - type: entities
    title: Sensoren
    show_header_toggle: false
    entities:
      - entity: zigate.tuersensor
      - entity: zigate.tuer_kuehlschrank      
      - entity: zigate.tuer_gefrierschrank
      - entity: zigate.cube_wohnzimmer
      - entity: zigate.vibration_wohnzimmer
      - entity: zigate.vibration_schlafzimmer
      
  - type: entities
    title: Schalter
    show_header_toggle: false
    entities:
      - entity: zigate.schalter_wohnzimmer
        name: Wohnzimmer
      - entity: zigate.schalter_schlafzimmer
        name: Schlafzimmer
      - entity: zigate.schalter_flur
        name: Flur
      - entity: zigate.schalter_balkon
        name: Balkon        
