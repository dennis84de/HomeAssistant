title: Keller
path: keller 
type: custom:horizontal-layout
layout:
  width: 400
  max_cols: 3
cards:     
  - type: entities
    title: Radio
    show_header_toggle: false
    entities:
      - entity: switch.keller_radio
      - type: custom:mini-media-player
        entity: media_player.radio_keller
        group: true
        hide:
          source: true
          progress: true
        
  - type: glance
    title: Waschmaschine
    show_header_toggle: false
    entities:
      - entity: switch.waschmaschine
        tap_action:
          action: toggle
          confirmation: true      
      - entity: sensor.waschmaschine_status
        name: Status
      - entity: sensor.waschmaschine_verbrauch
        name: Verbrauch

  - type: glance
    title: Trockner
    show_header_toggle: false
    entities:
      - entity: switch.trockner
        tap_action:
          action: toggle
          confirmation: true
      - entity: sensor.trockner_status
        name: Status
      - entity: sensor.trockner_verbrauch
        name: Verbrauch