title: Küche
path: kueche
type: custom:horizontal-layout
layout:
  width: 400
  max_cols: 3
cards:
  - type: entities
    title: Geräte
    show_header_toggle: false
    entities:
      - entity: switch.kueche_radio
        name: Radio
      
  - type: glance
    title: Spülmaschine
    show_header_toggle: false
    entities:
      - entity: switch.spuelmaschine
      - entity: sensor.spuelmaschine_status
        name: Status
      - entity: sensor.spuelmaschine_verbrauch
        name: Verbrauch

  - type: entities
    title: Licht
    show_header_toggle: false
    entities:
      - entity: light.kueche_regal
        name: Regal
      - entity: light.kueche_schrank
        name: Schrank

  - type: custom:stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Temperatur
            line_width: 3
            animate: true
            hour24: true
            show:
              fill: false
              icon: false
              points: false
            entities:
              - entity: sensor.kueche_temperatur
          - type: custom:mini-graph-card
            name: Luftfeuchtigkeit
            line_width: 3
            animate: true
            hour24: true
            show:
              fill: false
              icon: false
              points: false
            entities:
              - entity: sensor.kueche_luftfeuchtigkeit        
          - type: custom:mini-graph-card
            name: Luftdruck
            line_width: 3
            animate: true
            hour24: true
            show:
              fill: false
              icon: false
              points: false
            entities:
              - entity: sensor.kueche_luftdruck                     
      - type: entities        
        show_header_toggle: false
        entities:
          - entity: sensor.kueche_perception
            name: Klima   
            
  - type: glance
    title: Sensoren
    show_header_toggle: false
    entities:
      - entity: binary_sensor.bewegungsmelder_kueche       
        name: Bewegungsmelder
      - entity: sensor.kueche_helligkeit
        name: Helligkeit

  - type: glance
    title: Heizung
    show_header_toggle: false
    entities:
      - entity: binary_sensor.fenster_kueche
        name: Fenster
      - entity: climate.kueche
        name: Heizung

  - type: entities
    title: Multimedia
    show_header_toggle: false
    entities:
      - type: custom:mini-media-player
        entity: media_player.radio_kueche
        name: Radio
        hide:
          source: true
          progress: true