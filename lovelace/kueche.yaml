title: Küche
path: kueche
popup_cards:
  sensor.kueche_luftfeuchtigkeit:
    title: Luftfeuchtigkeit
    card:
      type: entities
      entities:
        - entity: sensor.kueche_absolutehumidity
        - entity: sensor.kueche_heatindex
        - entity: sensor.kueche_dewpoint
        - entity: sensor.kueche_perception
cards:
  - type: entities
    title: Geräte
    show_header_toggle: false
    entities:
      - entity: switch.kuche_radio
        name: Radio
      
  - type: glance
    title: Spülmaschine
    show_header_toggle: false
    entities:
      - entity: switch.spulmaschine
      - entity: sensor.spuelmaschine_status
        name: Status
      - entity: sensor.spulmaschine_verbrauch
        name: Verbrauch

  - type: entities
    title: Licht
    show_header_toggle: false
    entities:
      - entity: light.kuche_regal
        name: Regal
      - entity: light.kuche_schrank
        name: Schrank

  - type: glance
    title: Thermometer
    show_header_toggle: false
    entities:
      - entity: sensor.kueche_temperatur
      - entity: sensor.kueche_luftfeuchtigkeit       
      - entity: sensor.kueche_luftdruck

  - type: glance
    title: Sensoren
    show_header_toggle: false
    entities:
      - entity: binary_sensor.bewegungsmelder_kueche       
        name: Bewegungsmelder
      - entity: sensor.helligkeit_kueche

  - type: glance
    title: Heizung
    show_header_toggle: false
    entities:
      - entity: binary_sensor.fenster_kueche
        name: Fenster
      - entity: climate.kuche
        name: Heizung

  - type: entities
    title: Multimedia
    show_header_toggle: false
    entities:
      - type: custom:mini-media-player
        entity: media_player.kuche
        name: Radio
        hide:
          source: true
          progress: true