script:
  alarm_ausgeloest:    
    alias: "Alarm ausgelöst"
    sequence:
      - choose:
          - conditions:
              - "{{ mode == 'night' }}"
            sequence:
              - service: !secret tts_service
                data:
                  echo: "schlafzimmer"
                  override: true
                  message: "Der Alarm wurde ausgelöst."                  
        default:         
          - choose:
              - conditions:
                  - "{{ is_state('switch.kamera_wohnzimmer', 'on') }}"                 
                sequence:
                  - service: notify.telegram
                    data:
                      title: "Alarm"
                      message: "Der Alarm in der Wohnung wurde ausgelöst."            
                  - service: telegram_bot.send_photo
                    data:
                      caption: 'Kamera'
                      url: 'http://192.168.2.75:8123/api/camera_proxy/camera.kamera_wohnzimmer?token={{ state_attr("camera.kamera_wohnzimmer", "access_token") }}'
            default:
              - service: notify.telegram
                data:
                  title: "Alarm"
                  message: "Der Alarm in der Wohnung wurde ausgelöst, aber die Kamera ist nicht eingeschaltet."
