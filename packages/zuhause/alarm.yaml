script:
  alarm_ausgeloest:    
    alias: "Alarm ausgelöst"
    sequence:
      - choose:
          - conditions:
              - "{{ mode == 'night' }}"
            sequence:
              - service: !secret tts_service
                data:
                  echo: "schlafzimmer"
                  override: true
                  message: "Der Alarm wurde ausgelöst."                  
        default:      
          - service: notify.telegram
            data:
              title: "Alarm"
              message: "Der Alarm in der Wohnung wurde ausgelöst."
