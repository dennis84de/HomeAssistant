  - platform: imap
    server: !secret email_server
    port: 993
    name: Ungelesene Mails
    username: !secret email_username
    password: !secret email_password

  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'

  - platform: bitcoin
    currency: 'EUR'
    display_options:
