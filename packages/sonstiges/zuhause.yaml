input_boolean:
  zu_hause_begruessung:
    name: "Begrüßung"
  besuch:
    name: "Besuch"
    icon: mdi:account-multiple   

shell_command:
  send_position: "curl -X POST '{{ url }}?lat={{ state_attr('zone.home', 'latitude') }}&lon={{ state_attr('zone.home', 'longitude') }}&timestamp={{ as_timestamp(now()) | int }}'"

binary_sensor:
  - platform: template
    sensors:
      zu_hause:
        friendly_name: "zu Hause"
        device_class: presence
        value_template: >-
          {% if is_state('device_tracker.handyfritzbox', 'home') and is_state('device_tracker.handymqtt', 'home') %}
            true
          {% else %}
            false
          {% endif %}
          
      besuch:
        friendly_name: "Besuch"
        device_class: presence        
        value_template: >-
          {{ True if is_state('input_boolean.besuch', 'on') else False }}     

automation:
  - alias: 'Unterwegs - Geräte eingeschaltet'
    trigger:
      - platform: state
        entity_id: binary_sensor.zu_hause
        to: 'off'
        for:
          minutes: 60
    condition:
      - condition: template
        value_template: >-
          {% set ns = namespace(found=0) -%}
          {% set computerEingeschaltet = is_state('switch.computer', 'on') %}
          {% set computerEingeschaltetLassen = is_state('input_boolean.computer_ausschalten', 'on') %}

          {% for entity_id in state_attr('group.alles_ausschalten', 'entity_id') -%}
            {% set parts = entity_id.split('.') -%}
            {% if (states(entity_id) == 'on') -%}
              {% set ns.found = ns.found + 1 -%}
            {% endif -%}
          {% endfor -%}
          
          {% if ns.found > 1 %}
            True
          {% elif ns.found == 0 or (ns.found == 1 and computerEingeschaltet == True and computerEingeschaltetLassen == True) %}
            False
          {% else %}
            True
          {% endif %}  
          
    action:
      - service: notify.telegram
        data_template:
          title: "Es sind noch Geräte eingeschaltet"
          message: >-
            {%- set comma = joiner(",") -%}
            {%- set deviceFound = false -%}

            {% for entity_id in state_attr('group.alles_ausschalten', 'entity_id') -%}              
              {%- if states(entity_id) == 'on' -%}
                {%- set deviceFound = true -%}
                {{ comma() }} {{ state_attr(entity_id, 'friendly_name') }}
              {%- endif -%}
            {%- endfor -%}

            {%- if deviceFound == true -%}
              Alle Geräte sind ausgeschaltet.
            {%- endif -%}
          data:
            inline_keyboard:
              - 'Alles Ausschalten:/alles_ausschalten'

  - alias: "Urlaub - Lichtsimulation einschalten"
    trigger:
      - platform: state
        entity_id: binary_sensor.zu_hause
        to: 'off'
    condition:
      - condition: state
        entity_id: calendar.urlaub
        state: 'on'        
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.licht_simulaton

  - alias: "Zu Hause"
    trigger:
      - platform: state
        entity_id: binary_sensor.zu_hause
        to: 'on'    
      - platform: state
        entity_id: sensor.schalter_flur
        to: '2'            
    condition:
      - condition: template
        value_template: >-
          {{ is_state('binary_sensor.zu_hause', 'off') if trigger.entity_id == "sensor.schalter_flur" else True }}        
      - condition: template
        value_template: >-
          {% set now = as_timestamp(now()) | int %}
          {% set last = as_timestamp(state_attr("script.alles_ausschalten", "last_triggered")) | int %}
          {% set diff = ((now - last) / 60) | int %}

          {{ diff >= 10 }}
    action:       
      - service: script.zu_hause_standort
      - service: alarm_control_panel.alarm_disarm
        entity_id: alarm_control_panel.alarm
      - service: switch.turn_off
        entity_id: switch.kamera_wohnzimmer      
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.home_office
                state: 'off'          
              - condition: time
                after: '08:00'
                before: '20:00'
              - condition: numeric_state
                entity_id: sensor.laufzeit_minuten
                above: 5
            sequence:          
              - service: script.zu_hause
          - conditions:
              - condition: state
                entity_id: binary_sensor.home_office
                state: 'on'          
              - condition: numeric_state
                entity_id: sensor.laufzeit_minuten
                above: 5
            sequence:              
              - service: script.zu_hause_home_office
          - conditions:
              - condition: time
                after: '20:00'
                before: '23:30'
              - condition: numeric_state
                entity_id: sensor.laufzeit_minuten
                above: 5   
            sequence:           
              - service: script.zu_hause_abends     
          - conditions:
              - condition: state
                entity_id: sensor.presence_simulation
                state: 'on'
            sequence:
              - service: presence_simulation.stop

  - alias: "Zu Hause - Begrüßung aktivieren"
    trigger:
      - platform: state
        entity_id: binary_sensor.tuersensor
        to: 'on'
      - platform: state
        entity_id: binary_sensor.zu_hause
        to: 'on'
    condition: 
      - condition: time        
        before: '23:00'   
      - condition: numeric_state
        entity_id: sensor.laufzeit_minuten
        above: 5
      - condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.zu_hause
            state: 'off'
            for: '00:05:00'
          - condition: state
            entity_id: binary_sensor.tuersensor
            state: 'off'
            for: '00:05:00'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.zu_hause_begruessung        
        
  - alias: "Zu Hause - Begrüßung starten"
    trigger:
      - platform: state
        entity_id: binary_sensor.tuersensor
        to: 'off' 
      - platform: state
        entity_id: binary_sensor.zu_hause
        to: 'on'         
    condition:
      - condition: state
        entity_id: input_boolean.zu_hause_begruessung
        state: 'on'       
    action:      
      - service: script.zu_hause_begruessung
          
script:
  zu_hause:
    alias: "Zu Hause"
    sequence:
      - service: script.wohnung_radios_einschalten
      - service: switch.turn_on
        entity_id: switch.computer, switch.watchtv_wohnzimmer      
      - condition: state
        entity_id: binary_sensor.sonne_tagsueber
        state: 'off'
      - service: light.turn_on
        entity_id: light.couch, light.strahler

  zu_hause_home_office:
    alias: "Zu Hause - Home Office"
    sequence:
      - service: script.wohnung_radios_einschalten 
      - service: switch.turn_on
        entity_id: switch.arbeitszimmer_radio, switch.pc_arbeit, switch.arbeitszimmer_monitore
        
  zu_hause_abends:
    alias: "Zu Hause - abends"
    sequence:
      - service: light.turn_on
        entity_id: light.couch, light.strahler
      - service: switch.turn_on
        entity_id: switch.computer, switch.watchtv_wohnzimmer
      - service: switch.turn_on
        entity_id: switch.badezimmer_radio

  zu_hause_standort:
    alias: "Zu Hause - Standort"
    sequence:
      - service: mqtt.publish
        data:
           topic: 'location/handy'
           payload: 'home'
           retain: true
      - service: shell_command.send_position
        data:
          url: !secret phonetracker_send_position_url
      - service: device_tracker.see
        data_template:
          dev_id: handygps
          location_name: 'home'
          gps: ["{{ state_attr('zone.home', 'latitude') }}", "{{ state_attr('zone.home', 'longitude') }}"]
        
  zu_hause_begruessung:
    alias: "Zu Hause - Begrüßung"
    sequence:
      - delay: '00:00:30'
      - service: !secret tts_service
        data_template:
          message: >-
            "Hallo Dennis. Willkommen zu Hause."
            
            {% if is_state('counter.behaelter_leeren', '0') %}
              "Der Staubsaugerbehälter muss geleert werden."
            {% endif %}

            {% set count_heimnetz_entities = 0 -%}
            {% set count_zigate_entities = states('sensor.zigate_offline') | int -%}
            {% set count_complete = count_heimnetz_entities + count_zigate_entities | int -%}
            
            {% if count_complete > 0 %}
              {% if count_complete > 1 %}
                {{ "Die folgenden Geräte sind offline. " }}
              {% else %}
                {{ "Das folgende Gerät ist offline. " }}
              {% endif %}            
            
              {% if count_heimnetz_entities > 0 %}
                {%- for entity_id in state_attr('group.heimnetz', 'entity_id') -%}
                  {% set parts = entity_id.split('.') -%}

                  {% if states(entity_id) == 'not_home' %}
                    {{ states[parts[0]][parts[1]].name }},
                  {% endif %}
                {%- endfor %}
              {% endif %}
                            
              {% set now = as_timestamp(now()) | int %}
              {% set puffer = states('input_number.zigate_offline_puffer') | int * 60 | int -%}

              {% if count_zigate_entities > 0 %}
                {%- for entity_id in state_attr('group.zigate', 'entity_id') -%}
                  {%- set lastChange = as_timestamp(states(entity_id)) | int -%}
                  {%- set difference = (now - lastChange ) / 60 | round() -%}
                  {%- set parts = entity_id.split('.') -%}
                  {%- if difference > puffer -%}
                    {{ states[parts[0]][parts[1]].name }},
                  {%- endif -%}
                {%- endfor -%}            
              {% endif %}                 
            {% endif %}
           
            {% set min_battery_level = states('input_number.batteriestand_warnlevel') | int -%}
            {% set count_battery_entities = states('sensor.batteriestand_niedrig') | int -%}

            {%if count_battery_entities > 0 %}
              {% if count_battery_entities > 1 %}
                {{ "Der Batteriestand der folgenden Geräte ist niedrig. " }}
              {% else %}
                {{ "Der Batteriestand des folgenden Gerätes ist niedrig. " }}
              {% endif %}

              {%- for entity_id in state_attr('group.batteriestand', 'entity_id') -%}
                {%- set parts = entity_id.split('.') -%}
                {%- if (states(entity_id) | replace("%","") | int) <= min_battery_level -%}
                  {{ states[parts[0]][parts[1]].name }},
                {%- endif -%}
              {%- endfor -%}              
            {% endif %}
      - service: input_boolean.turn_off
        entity_id: input_boolean.zu_hause_begruessung
        
homeassistant:
  customize:
    sensor.aufenthaltsort_handy:
      friendly_name: Aufenthaltsort
      icon: mdi:google-maps
    proximity.home:
      friendly_name: Entfernung