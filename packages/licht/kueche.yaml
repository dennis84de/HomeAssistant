light:
  - platform: flux_led
    devices:
      192.168.2.46:
        name: K端che Regal
        mode: "rgb"

  - platform: mqtt
    name: "K端che Schrank"
    state_topic: "stat/kuechenschrank/POWER"
    command_topic: "cmnd/kuechenschrank/POWER"
    availability_topic: "tele/kuechenschrank/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
        
input_boolean:
  bewegungsmelder_kueche_deaktiviert:
    name: Bewegungsmelder deaktiviert
    initial: off
    icon: mdi:sync-off
    
binary_sensor:
  - platform: template
    sensors:
      kuechenschrank_tagsueber:
        friendly_name: "K端chenschrank tags端ber"
        entity_id:
          - sensor.time        
        value_template: >-
          {% set hour = now().strftime("%H") | int %}
          
          {% if hour < 8 or hour > 19 %}
            True
          {% else %}
            False
          {% endif %}