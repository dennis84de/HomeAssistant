light:
  - platform: flux_led
    devices:
      192.168.2.46:
        name: Regal
        mode: "rgb"
#      192.168.2.68:
#        name: Küchenschränke
#        mode: "w"

  - platform: switch
    name: Küchenschrank
    entity_id: switch.kuechenschrank

input_boolean:
  bewegungsmelder_kueche_deaktiviert:
    name: Bewegungsmelder deaktiviert
    initial: off
    icon: mdi:sync-off

switch:
  - platform: brematic
    host: 192.168.2.57
    switches:
      kuechenschrank:
        friendly_name: Küchenschrank
        system_code: "11000"
        unit_code: "10000"

entity_controller:
  bewegung_kueche:
    friendly_name: "Bewegung Küche"
    sensor: binary_sensor.zigate_a230_presence
    entity: light.regal
    delay: 120
    overrides:
      - binary_sensor.sonne_tagsueber
      - input_boolean.bewegungsmelder_kueche_deaktiviert

homeassistant:
  customize:
    light.kueche:
      icon: mdi:led-strip
    timer.licht_kueche:
      hidden: true