tts:
  - platform: google_cloud
    key_file: !secret google_cloud_key
    language: 'de-DE'
    
  - platform: google_translate
    language: 'de'

notify:
  - platform: alexa_media
    name: Alexa

input_number:
  sprache_lautstaerke:
    name: LautstÃ¤rke
    min: 0
    max: 100
    step: 5
    icon: mdi:volume-high

input_boolean:
  sprachausgabe:
    name: Sprachausgabe
    icon: mdi:message-bulleted
    initial: true

  uhr_einschalten:
    name: Uhr einschalten
    icon: mdi:alarm-multiple

script:
  alexa_tts:
    alias: "Alexa TTS"
    sequence:
      - condition: and
        conditions:
          - condition: state
            entity_id: binary_sensor.zu_hause
            state: 'on'
          - condition: state
            entity_id: input_boolean.sprachausgabe
            state: 'on'
          - condition: state
            entity_id: binary_sensor.schlafen_aktiv
            state: 'off'
          - condition: state
            entity_id: input_boolean.nicht_stoeren
            state: 'off'            
      - service: notify.alexa_media
        data_template:
          data:
            type: tts
          target: >-
            {% set letzteBewegung = states('sensor.letzte_bewegung') %}

            {% if echo is defined and echo|length %}
              media_player.echo_{{ echo }}
            {% elif letzteBewegung == None %}
              media_player.echo_wohnzimmer
            {% elif letzteBewegung == 'Flur vorne' or letzteBewegung == 'Flur hinten' or letzteBewegung == 'Arbeitszimmer' %}
              media_player.echo_flur
            {% elif letzteBewegung == 'Badezimmer' %}
              media_player.echo_badezimmer
            {% elif letzteBewegung == 'KÃ¼che' %}
              media_player.echo_kuche
            {% else %}
              media_player.echo_wohnzimmer
            {% endif %}
          message: >-
            {{ message }}

  google_tts:
    alias: "Google TTS"
    sequence:
      - condition: and
        conditions:
          - condition: state
            entity_id: binary_sensor.zu_hause
            state: 'on'
          - condition: state
            entity_id: input_boolean.sprachausgabe
            state: 'on'
          - condition: state
            entity_id: binary_sensor.schlafen_aktiv
            state: 'off'
          - condition: state
            entity_id: input_boolean.nicht_stoeren
            state: 'off'            
      - service: tts.google_translate_say
        data_template:
          entity_id: media_player.smarthome
          message: >-
            {{ message }}            