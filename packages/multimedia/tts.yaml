tts:
  - platform: google_translate
    language: 'de'

notify:
  - platform: alexa_media
    name: Alexa

input_number:
  sprache_lautstaerke:
    name: Lautstärke
    min: 0
    max: 100
    step: 5
    icon: mdi:volume-high

input_boolean:
  sprachausgabe:
    name: Sprachausgabe
    icon: mdi:message-bulleted
    initial: true

  uhr_einschalten:
    name: Uhr einschalten
    icon: mdi:alarm-multiple

script:
  alexa_tts:
    alias: "Alexa TTS"
    sequence:
      - condition: and
        conditions:
          - condition: state
            entity_id: binary_sensor.zu_hause
            state: 'on'
          - condition: state
            entity_id: input_boolean.sprachausgabe
            state: 'on'
          - condition: state
            entity_id: binary_sensor.schlafen_aktiv
            state: 'off'
      - service: notify.alexa_media
        data_template:
          data:
            type: tts
          target: >-
            {% set letzteBewegung = states.sensor.letzte_bewegung.state %}

            {% if echo is defined and echo|length %}
              media_player.echo_{{ echo }}
            {% elif letzteBewegung == None %}
              media_player.echo_wohnzimmer
            {% elif letzteBewegung == 'Flur' or letzteBewegung == 'Badezimmer' %}
              media_player.echo_flur
            {% elif letzteBewegung == 'Küche' %}
              media_player.echo_kuche
            {% else %}
              media_player.echo_wohnzimmer
            {% endif %}
          message: >-
            {{ message }}

automation:
  - alias: "Lautstärke Multimedia ändern"
    initial_state: on
    trigger:
      - platform: state
        entity_id: input_number.sprache_lautstaerke
    action:
      - service: media_player.volume_set
        data_template:
          entity_id: media_player.smarthome
          volume_level: >-
            {{ states.input_number.sprache_lautstaerke.state | int / 100 }}

  - alias: "Lautstärke Multimedia einstellen"
    initial_state: on
    trigger:
      - platform: homeassistant
        event: start
    action:
      - service: input_number.set_value
        data_template:
          entity_id: input_number.sprache_lautstaerke
          value: >-
            {{ states.media_player.smarthome.attributes.volume_level * 100 | int }}

  - alias: "Uhr - Glocke starten"
    initial_state: true
    trigger:
      - platform: time_pattern
        minutes: 30
      - platform: time_pattern
        minutes: 00
    condition:
      - condition: time
        after: '08:00'
        before: '23:00'
      - condition: state
        entity_id: input_boolean.uhr_einschalten
        state: 'on'
      - condition: state
        entity_id: calendar.borussia_dortmund
        state: 'off'
      - condition: template
        value_template: '{{ is_state("media_player.kodi_wohnzimmer", "playing") == False }}'
    action:
      - service: media_player.play_media
        data_template:
          entity_id:
            - media_player.smarthome
          media_content_id: >-
            {% if now().strftime("%M")|int == 30 %}
              http://192.168.2.70:8123/local/uhr/GrandFatherChime_half.mp3
            {% else %}
              http://192.168.2.70:8123/local/uhr/GrandFatherChime_{{now().strftime("%I")}}.mp3
            {% endif %}
          media_content_type: music

  - alias: 'Uhr - Glocke abbrechen'
    initial_state: true
    trigger:
      platform: state
      entity_id: input_boolean.uhr_einschalten
      to: 'off'
    condition:
      - condition: state
        entity_id: media_player.smarthome
        state: 'playing'
    action:
      - service: media_player.media_pause
        entity_id:
          - media_player.smarthome

  - alias: "BVB - Torhymne"
    initial_state: true
    trigger:
      - platform: event
        event_type: xiaomi_aqara.cube_action
        event_data:
          entity_id: binary_sensor.cube_wohnzimmer
          action_type: free_fall
    condition:
      - condition: state
        entity_id: calendar.borussia_dortmund
        state: 'on'
    action:
      - service: media_player.play_media
        data_template:
          entity_id:
            - media_player.smarthome
          media_content_id: >-
            http://192.168.2.70:8123/local/bvb/torhymne.mp3
          media_content_type: music

  - alias: "BVB - Musik starten"
    initial_state: true
    trigger:
      - platform: event
        event_type: xiaomi_aqara.cube_action
        event_data:
          entity_id: binary_sensor.cube_wohnzimmer
          action_type: tap_twice
    condition:
      - condition: state
        entity_id: calendar.borussia_dortmund
        state: 'on'
      - condition: state
        entity_id: media_player.smarthome
        state: 'idle'
    action:
      - service: media_player.play_media
        data_template:
          entity_id:
            - media_player.smarthome
          media_content_id: >-
            http://192.168.2.70:8123/local/bvb/heja_bvb.mp3
          media_content_type: music

  - alias: "BVB - Musik stoppen"
    initial_state: true
    trigger:
      - platform: event
        event_type: xiaomi_aqara.cube_action
        event_data:
          entity_id: binary_sensor.cube_wohnzimmer
          action_type: tap_twice
    condition:
      - condition: state
        entity_id: calendar.borussia_dortmund
        state: 'on'
      - condition: state
        entity_id: media_player.smarthome
        state: 'playing'
    action:
      - service: media_player.media_pause
        entity_id: media_player.smarthome