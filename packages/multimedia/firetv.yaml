media_player:
  - platform: androidtv
    host: 192.168.2.35
    name: Fire TV Schlafzimmer
    adbkey: '/home/homeassistant/.homeassistant/adbkey'

switch:
  - platform: template
    switches:
      kodi_schlafzimmer:
        friendly_name: Kodi
        entity_id:
          - media_player.fire_tv_schlafzimmer
        icon_template: >-
          mdi:kodi
        value_template: >-
          {{ state_attr('media_player.fire_tv_schlafzimmer', 'source') == "Kodi" }}
        turn_on:
          - service: media_player.select_source
            data:
              entity_id: media_player.fire_tv_schlafzimmer
              source: "org.xbmc.kodi"
        turn_off:
          - service: kodi.call_method
            data:
              entity_id: media_player.kodi_schlafzimmer
              method: Input.Home
          - service: media_player.select_source
            data:
              entity_id: media_player.fire_tv_schlafzimmer
              source: "com.amazon.tv.launcher"