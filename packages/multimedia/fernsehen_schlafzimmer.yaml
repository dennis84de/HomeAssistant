script:
  watchtv_schlafzimmer_on:
    alias: "Fernsehen Schlafzimmer einschalten"
    sequence:
      - service: switch.turn_on
        entity_id: switch.schlafzimmer_fernseher
      - delay: '00:00:05'
      - service: light.turn_on
        entity_id: light.fernseher_schlafzimmer
      - service: switch.turn_on
        entity_id: switch.schlafzimmer_fernseher_remote
      - service: media_player.turn_on
        entity_id: media_player.firetv_schlafzimmer
      - service: switch.turn_on
        entity_id: switch.kodi_schlafzimmer

  watchtv_schlafzimmer_off:
    alias: "Fernsehen Schlafzimmer ausschalten"
    sequence:
      - service: switch.turn_off
        entity_id: switch.kodi_schlafzimmer
      - service: media_player.turn_off
        entity_id: media_player.firetv_schlafzimmer
      - service: switch.turn_off
        entity_id: switch.schlafzimmer_fernseher, switch.schlafzimmer_fernseher_remote
      - service: light.turn_off
        entity_id: light.fernseher_schlafzimmer
      - service: input_boolean.turn_off
        entity_id: input_boolean.timer_schlafzimmer_aktiv

automation:       
  - alias: "Schlafzimmer Kodi - Wiedergabe"
    trigger:
      - platform: state        
        entity_id: binary_sensor.schalter_schlafzimmer
        to: 'on'
      - platform: state        
        entity_id: sensor.schalter_schlafzimmer
        to: '2'
      - platform: state        
        entity_id: binary_sensor.im_bett
        to: 'on'
        for:
          seconds: 1   
    condition:
      - condition: state        
        entity_id: binary_sensor.im_bett
        state: 'on'   
        for:
          seconds: 1
      - condition: or
        conditions:
        - condition: state
          entity_id: media_player.kodi_schlafzimmer
          state: 'playing'
        - condition: state
          entity_id: media_player.kodi_schlafzimmer
          state: 'paused'
    action:
      - service: media_player.media_play_pause
        entity_id: media_player.kodi_schlafzimmer  
        
  - alias: "Schlafzimmer - Kodi gestartet"
    trigger:
      platform: state
      entity_id: media_player.kodi_schlafzimmer
      to: 'playing'
    condition:
      - condition: state
        entity_id: binary_sensor.schlafen_aktiv
        state: 'on'
    action:
      - service: light.turn_off
        entity_id: light.bett, light.kleiderschrank, light.flur_vorne, light.flur_hinten, light.badezimmerschrank, light.schreibtisch, light.kuche_regal, light.arbeitszimmer_lampe, light.sportzimmer_regal

  - alias: "Schlafzimmer - Kodi pausiert"
    trigger:
      platform: state
      entity_id: binary_sensor.bewegungsmelder_schlafzimmer
      to: 'on'
    condition:
      - condition: state
        entity_id: media_player.kodi_schlafzimmer
        state: 'playing'
      - condition: state
        entity_id: binary_sensor.schlafen_aktiv
        state: 'on'
    action:
      - service: media_player.media_pause
        entity_id: media_player.kodi_schlafzimmer  

homeassistant:
  customize:
    switch.watchtv_schlafzimmer:
      icon: mdi:television-classic
    switch.schlafzimmer_fernseher:
      icon: mdi:television