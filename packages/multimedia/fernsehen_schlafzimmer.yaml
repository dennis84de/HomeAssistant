script:
  watchtv_schlafzimmer_on:
    alias: "Fernsehen Schlafzimmer einschalten"
    sequence:
      - service: switch.turn_on
        entity_id: switch.schlafzimmer_fernseher
      - delay: '00:00:05'
      - service: light.turn_on
        entity_id: light.licht_fernseher_schlafzimmer      
      - service: switch.turn_on
        entity_id: switch.fernseher_schlafzimmer_remote
      - service: media_player.turn_on
        entity_id: media_player.fire_tv_schlafzimmer   
      - service: switch.turn_on
        entity_id: switch.kodi_schlafzimmer        
        
  watchtv_schlafzimmer_off:
    alias: "Fernsehen Schlafzimmer ausschalten"
    sequence:
      - service: switch.turn_off
        entity_id: switch.kodi_schlafzimmer           
      - service: media_player.turn_off
        entity_id: media_player.fire_tv_schlafzimmer         
      - service: switch.turn_off
        entity_id: switch.schlafzimmer_fernseher, switch.fernseher_schlafzimmer_remote
      - service: light.turn_off
        entity_id: light.licht_fernseher_schlafzimmer
      - service: input_boolean.turn_off
        entity_id: input_boolean.timer_schlafzimmer_aktiv
        
automation:             
  - alias: "Wiedergabe Schlafzimmer - Schalter"
    initial_state: true
    trigger:
      - platform: event
        event_type: xiaomi_aqara.click
        event_data:
          entity_id: binary_sensor.switch_158d0002134568
          click_type: single
    condition: 
      - condition: or
        conditions:          
        - condition: state
          entity_id: media_player.kodi_schlafzimmer
          state: 'playing'
        - condition: state
          entity_id: media_player.kodi_schlafzimmer
          state: 'paused'          
    action:
      - service: media_player.media_play_pause
        entity_id: media_player.kodi_schlafzimmer
        
homeassistant:
  customize:
    switch.watchtv_schlafzimmer:
      icon: mdi:television-classic 
    switch.schlafzimmer_fernseher:
      icon: mdi:television
      friendly_name: Fernseher    
      
    switch.fernseher_schlafzimmer_remote:
      hidden: true