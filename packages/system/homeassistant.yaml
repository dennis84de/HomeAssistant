sensor:
  - platform: sql
    db_url: !secret mariadb_url    
    queries:
      - name: database_size
        query: 'SELECT table_schema "database", Round(Sum(data_length + index_length) / 1024 / 1024, 1) "value" FROM information_schema.tables WHERE table_schema="homeassistant" GROUP BY table_schema;'
        column: 'value'
        unit_of_measurement: 'MB'

  - platform: command_line
    name: Installierte Version
    command: "head -5 /config/.HA_VERSION"
    scan_interval: 3600

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: processor_use
      - type: last_boot
      - type: processor_temperature

  - platform: template
    sensors:
      rpi_letzter_neustart:
        friendly_name: "Letzter Neustart"
        icon_template: >-
          mdi:av-timer
        value_template: >-
          {{ as_timestamp(states('sensor.last_boot'), None) | timestamp_custom("%d.%m.%Y") | string }}
          
      laufzeit_minuten:
        friendly_name: "Laufzeit Minuten"
        icon_template: mdi:clock
        unit_of_measurement: 'Minuten'
        value_template: >-
          {% set up_time =  states('sensor.letzter_neustart') %}
     
          {{ '-' if up_time == 'unknown' else ((as_timestamp(now()) - as_timestamp(up_time, None)) / 60) | int(0) }}
              
      laufzeit_stunden:
        friendly_name: "Laufzeit Stunden"
        icon_template: mdi:clock
        unit_of_measurement: 'Stunden'
        value_template: >-
          {% set up_time =  states('sensor.letzter_neustart') %}
     
          {{ '-' if up_time == 'unknown' else ((as_timestamp(now()) - as_timestamp(up_time, None)) / 60 / 60) | round(2, 0) }}

script:  
  homeassistant_neustart:
    alias: Home Assistant - Neustart
    sequence:
      - service: !secret tts_service
        data:
          echo: "wohnzimmer"
          message: "Home Assistant wird neugestartet."
      - delay: '00:00:05'      
      - service: media_player.play_media
        data:
          entity_id: media_player.squeezebox
          media_content_id:  http://192.168.2.75:8123/local/sounds/winxp_shutdown.mp3
          media_content_type: music
      - wait_template: "{{is_state('media_player.squeezebox', 'idle')}}"
        timeout: '00:00:02'
        continue_on_timeout: 'true'      
      - service: homeassistant.restart

  homeassistant_gestartet:
    alias: Home Assistant - Gestartet
    sequence:
      - service: hassio.addon_stdin
        data:
          addon: 15d21743_samba_backup
          input: restore-sensor          
      - choose:
          - conditions:
            - condition: state
              entity_id: person.dennis
              state: 'not_home'
            sequence:
              - service: notify.telegram
                data:                  
                  message: "Home Assistant wurde neugestartet."
        default:
          - service: script.zu_hause_standort
          - service: media_player.play_media
            data:
              entity_id: media_player.squeezebox
              media_content_id: http://192.168.2.75:8123/local/sounds/winxp_start.mp3
              media_content_type: music
          - delay: '00:00:02'
          - service: !secret tts_service
            data:
              echo: "wohnzimmer"
              message: "Home Assistant wurde neugestartet."      
      
automation:
  - alias: "Home Assisant - Update verfügbar"
    id: "home_assistant_update_verfuegbar"
    trigger:
      - platform: state
        entity_id: binary_sensor.hass_current_version_update_available
        to: 'on'
    action:
      - choose:
          - conditions:
            - condition: state
              entity_id: person.dennis
              state: 'not_home'
            sequence:
              - service: notify.telegram
                data:
                  title: 'Neue Version'
                  message: "Home Assistant {{ states('sensor.hass_current_version') }} ist jetzt verfügbar."
        default:
          - service: persistent_notification.create
            data:
              title: "Update verfügbar"
              message: "Home Assistant {{ states('sensor.hass_current_version') }} ist jetzt verfügbar."
              notification_id: neue_version
               
  - alias: "Home Assistant - Gestartet"
    id: "home_assistant_gestartet"
    trigger:
      - platform: homeassistant
        event: start
    action:
      - service: script.homeassistant_gestartet
          
  - alias: "Home Assistant - Gestoppt"
    id: "home_assistant_gestoppt"
    trigger:   
      - platform: homeassistant
        event: shutdown     
    condition:
      - condition: state
        entity_id: person.dennis
        state: 'not_home'      
    action:
      - service: notify.telegram
        data:                  
          message: "Home Assistant wurde gestoppt."        
      - service: homeassistant.restart

  - alias: "Home Assistant - Fehler Neustart"
    id: "home_assistant_fehler_neustart"
    trigger:
      - platform: state
        entity_id: persistent_notification.homeassistant_check_config
        to: 'notifying'
    action:
      - service: media_player.play_media
        data:
          entity_id: media_player.squeezebox
          media_content_id: http://192.168.2.75:8123/local/sounds/winxp_error.mp3
          media_content_type: music  
      - service: !secret tts_service
        data:
          echo: "wohnzimmer"
          message: "Während des Neustarts ist ein Fehler aufgetreten."

